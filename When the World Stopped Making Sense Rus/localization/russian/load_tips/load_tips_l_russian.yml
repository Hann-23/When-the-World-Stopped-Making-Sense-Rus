 l_english: 
 LOADING_TIP_0: "#bold О, как мир больше не имеет смысла!#!" #NT!
 LOADING_TIP_1: "#bold С приходом варваров должны начаться Темные века...#!" #NT!
 LOADING_TIP_2: "#bold Сиагрий Суассонский, последний римский правитель в Галлии, отказался подчиняться Одовакару и вместо этого решил управлять Северной Галлией как независимой римской провинцией.#!" #NT!
 LOADING_TIP_3: "#bold В то время как германские ариане контролируют великие царства, коренные халкидонские христиане сильно сопротивляются обращению.#!" #NT!
 LOADING_TIP_4: "#bold Гепталиты могут выглядеть сильными, но это только начало ужаса со стороны Степей...#!" #NT!
 LOADING_TIP_5: "#bold Началось вторжение саксов в Британию, а Артура нигде нет.#!" #NT!
 LOADING_TIP_6: "#bold  Император Востока, Зенон, уроженец Южной Анатолии, считается настоящими греками недоверчивым и варварским человеком.#!" #NT!
 LOADING_TIP_7: "#bold  Под маской Королевства Италии продолжает функционировать римский сенат. Может, они тоже обретут независимость?#!" #NT!
 LOADING_TIP_8: "#bold Спасибо Zusk, Ekorovin, Joemit, Erik W, AnaxXiphos и всем остальным за то, что они сделали это возможным.#!" #NT!
 LOADING_TIP_9: "#bold Если вам не нравится ваш нынешний дом, переезжайте. Трава всегда зеленее на другой стороне.#!" #NT!
 LOADING_TIP_10: "#bold Кловис, сын вождя Салии, ждет светлое будущее...#!" #NT!
 LOADING_TIP_11: "#bold Степные булгарские племена яростно сражаются и мигрируют, время от времени вторгаясь в соседние страны, совершая набеги и оставляя после себя пепел.#!" #NT!
 LOADING_TIP_12: "#bold Халкидоняне должны быть осторожны, ибо отношения между Константинопольским и Римским патриархами были напряженными.#!" #NT!
 LOADING_TIP_13: "#bold  В замкнутом христианстве все еще есть дух старых кельтских обычаев, но Папа может потребовать надлежащего причастия.#!" #NT!
 LOADING_TIP_14: "#bold Сасаниды находятся в опасном положении, поскольку маздакиты, несториане и манихеи нарушают мир.#!" #NT!
 LOADING_TIP_15: "#bold Присматривайте за Меккой...#!" #NT!
 LOADING_TIP_16: "#bold Восстановитель Западной Империи также может восстановить Легионы.#!" #NT!
 LOADING_TIP_17: "#bold Боспоряне экспериментируют со странными религиями в Крыму...#!" #NT!
 LOADING_TIP_18: "#bold  Племена геатов не принимали участия во вторжениях ютов и саксов. При определенных обстоятельствах Британия тоже могла бы стать их. #!" #NT!
 LOADING_TIP_19: "#bold Некогда влиятельные набатеи с тех пор превратились в бедных крестьян, их левантийская провинция была аннексирована, а их культура утрачена...#!" #NT!
 LOADING_TIP_20: "#bold Ернах еще жив, а с ним и гунны.#!" #NT!
 LOADING_TIP_21: "#bold С внезапным обращением в монофизитство, Гассаниды и Восточная империя в грубых условиях.#!" #NT!
 LOADING_TIP_22: "#bold Если вы обнаружите ошибки, сообщите нам.#!" #NT!
 LOADING_TIP_23: "#bold  От германской стали римляне падают, но от римских слов немцы движимы.#!" #NT!
 LOADING_TIP_24: "#bold Если Западная Империя падет, Восточный Император может приказать своим верным федератам, остготам, вторгнуться.#!" #NT!
 LOADING_TIP_25: "#bold Химьяриты, наконец, выиграли вековую борьбу с Сабой, но теперь они окружены врагами.#!" #NT!
 LOADING_TIP_26: "#bold Гликерий, бывший император, становится епископом прямо под носом у Юлия Непота в мае 480 года.#!" #NT!
 LOADING_TIP_27: "#bold Не век Крестовых походов, не век стабильных царств, это Темные века, и никто не застрахован от мигрирующей, германской стали.#!" #NT!
 LOADING_TIP_28: "#bold Как Помпей, так и Цезарь — злейший враг римлянина — другой римлянин.#!" #NT!
 LOADING_TIP_29: "#bold Подримские провинции разбросаны по всему этому безумному миру. Есть ли надежда для Империи?#!" #NT!
 LOADING_TIP_30: "#bold Вандалы могут быть могущественными, но они быстро отчуждают свой народ арианскими, германскими обычаями.#!" #NT!
 LOADING_TIP_31: "#bold Безумие сопротивляться Средневековью только для того, чтобы пережить его.#!" #NT!
 LOADING_TIP_32: "#bold Как бы изменился мир, если бы это была Аламанния?#!" #NT!
 LOADING_TIP_33: "#bold Тохарцы Таримской котловины немногочисленны, но представляют значительную угрозу среди степей.#!" #NT!
 LOADING_TIP_34: "#bold Кельты все еще занимают острова, а друиды правят их племенами, как и в старые времена.#!" #NT!
 LOADING_TIP_35: "#bold Сиагрий, возможно, не сможет контролировать своих романо-галльских вассалов, которые считают импровизированного римского царя слабым.#!" #NT!
 LOADING_TIP_36: "#bold Века слабого правления и постоянные набеги гепталов поставили могущественного Гупту на грань уничтожения.#!" #NT!
 LOADING_TIP_37: "#bold Английская культура — это конечный результат невероятного набора совпадений. Может ли это когда-нибудь повториться?#!" #NT!
 LOADING_TIP_38: "#bold Хотя британцы в настоящее время едины, только время покажет, что валлийцы и камбры разделены.#!" #NT!
 LOADING_TIP_39: "#bold Арморика была самой сложной частью мода.#!" #NT!
 LOADING_TIP_40: "#bold Король Лазики неблагоразумно объявил зороастризм государственной религией. Как долго это продлится?#!" #NT!
 LOADING_TIP_41: "#bold Кельты все еще бродят по Испании!#!" #NT!
 LOADING_TIP_42: "#bold Храбрый британец может противостоять саксам, но сопротивление бесполезно.#!" #NT!
 LOADING_TIP_43: "#bold Если вы думали, что в Сенате сложно, попробуйте Praefecti Urbi.#!" #NT!
 LOADING_TIP_44: "#bold Восточно-римский сенат еще слабее западного, но Византийскую республику всегда можно было реализовать...#!" #NT!
 LOADING_TIP_45: "#bold Германские лидеры должны бороться с изменяющимися временами.#!" #NT!
 LOADING_TIP_46: "#bold Добро пожаловать к Древним богам!#!" #NT!
 LOADING_TIP_47: "#bold В этом мире возможно все.#!" #NT!
 LOADING_TIP_48: "#bold Фризы живут в пустынной земле, но, возможно, в Регии их лучше найти.#!" #NT!
 LOADING_TIP_49: "#bold Аланы много путешествовали, но действительно ли Грузия стала их последним домом?#!" #NT!
 LOADING_TIP_50: "#bold Слава Сиагрию Рексу! Да здравствует Рим!#!" #NT!
 LOADING_TIP_51: "#bold Ливийцы поклоняются богу Гурзилу, потомку Амона и коровы.#!" #NT!
 LOADING_TIP_52: "#bold Пуническая культура была демонтирована и интегрирована в Римскую империю. Тем не менее, некоторые кочевники, живущие глубоко в Сахаре, цепляются за наследие своих народов...#!" #NT!
 LOADING_TIP_53: "#bold  Эрнах, последний из гуннов, все еще контролирует маленькую империю. Сможет ли он проявить себя достойным, как «#bold Бич Божий» — его отец — до него?#!" #NT!
 LOADING_TIP_54: "#bold Существуют загадочные эллинские культы, процветавшие до возникновения христианства. Многие из них все еще имеют свое место, от Африки до Леванта. #!" #NT!
 LOADING_TIP_55: "#bold Сильный правитель, претендующий на несформировавшуюся империю, может использовать ее как основу для вторжений.#!" #NT!
 LOADING_TIP_56: "#bold  Белемми из Восточной Африки поклоняются богу Мандулису, нубийскому искажению египетского бога Гора.#!" #NT!
 LOADING_TIP_57: "#bold Степные славяне быстро увеличивали темпы своей экспансии. Если их не остановить, они могут стать господствующими в известном мире.#!" #NT!
 LOADING_TIP_58: "#bold В то время как недавно эмигрировавшие свебы могут быть арианами, на юге макроманны все еще остаются язычниками.#!" #NT!
 LOADING_TIP_59: "#bold Глубоко внутри Персидской империи находится греческое королевство Майсан, единственный остаток обширных королевств-преемников Александра Македонского.#!" #NT!
 LOADING_TIP_60: "#bold Если Римская империя падет, вместе с ней падет и римская идентичность.#!" #NT!
 LOADING_TIP_61: "#bold Торговцы, торгующие в Индийском океане, уже некоторое время используют Сокотру в качестве базы для операций...#!" #NT!
 LOADING_TIP_62: "#bold В то время как большая часть Ирландии была обращена в христианство, потомки Найла из Девяти Заложников, Уи Нейллы остаются стойкими язычниками.#!" #NT!
 LOADING_TIP_63: "#bold Большинство булгарских племен Степи имеют сильное гуннское влияние, со временем гунны могут осесть на земле и быть забытыми.#!" #NT!
 LOADING_TIP_64: "#bold  Племя васконов поклоняется римскому богу Юпитеру.#!" #NT!
 LOADING_TIP_65: "#bold Ирландские монахи заселили северный остров, известный как Исландия.#!" #NT!
 LOADING_TIP_66: "#bold Глубоко в землях персов некоторые до сих пор заявляют о своем наследии от древних ассирийцев.#!" #NT!
 LOADING_TIP_67: "#bold В то время как поклонение египетским богам в Египте почти искоренено, гараманты продолжают традицию фараонов с великими пирамидами и мумификацией.#!" #NT!
 LOADING_TIP_68: "#bold В Мавритании на одной из форм африканской латыни говорят жители субримского царства.#!" #NT!
 LOADING_TIP_69: "#bold В горах Кавказской Албании стоят последние парфянские аршакиды.#!" #NT!
 LOADING_TIP_70: "#bold Город Ятриб в Аравии является домом для могущественной еврейской торговой республики, но различные языческие семьи стремятся взять под контроль прибыльную нацию.#!" #NT!
