 mozarabic_church: "Испанская церковь" #NT!
 mozarabic_church_adj: "испанец" #NT!
 mozarabic_church_adherent: "испанец" #NT!
 mozarabic_church_adherent_plural: "испанец" #NT!
 mozarabic_church_desc: "В раннехристианской церкви не было таких точных рубрик, как в более поздние века, и в Римской империи развился ряд одновременных обрядов. Хотя эти обряды находились в доктринальном соответствии друг с другом, это привело к некоторым заметным поведенческим и структурным различиям между многими обрядами на Востоке и Западе.\n\nВ Испании латиноамериканский обряд (или Моцарбский обряд, как его позже ) был одним из таких обрядов. Из-за относительной терпимости вестготов этот обряд развивался в общении с Римом и по сей день." #NT!
 insular_celtic: "Кельтская церковь" #NT!
 insular_celtic_adj: "кельтская" #NT!
 insular_celtic_adherent: "кельтская" #NT!
 insular_celtic_adherent_plural: "Селтикс" #NT!
 insular_celtic_desc: "В раннехристианской церкви не было таких точных рубрик, как в более поздние века, и в Римской империи развился ряд одновременных обрядов. Хотя эти обряды находились в доктринальном согласии друг с другом, это привело к некоторым заметным поведенческим и структурным различиям между многими обрядами на Востоке и Западе.\n\nНа Британских островах Кельтский обряд был одним из таких обрядов. В нем больше внимания уделялось покаянию и монашеству, и у него было много отличительных черт, таких как другая формула расчета даты Пасхи." #NT!
 armenian_apostolic: "Армянская церковь" #NT!
 armenian_apostolic_adj: "Армянский" #NT!
 armenian_apostolic_adherent: "Армянский" #NT!
