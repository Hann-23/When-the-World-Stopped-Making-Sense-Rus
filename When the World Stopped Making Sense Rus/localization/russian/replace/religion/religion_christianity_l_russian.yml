 apostolic_religious_head_title_name: "Церковь" #NT!
 nestorian: "Восточно-сирийская церковь" #NT!
 nestorian_adj: "восточно-сирийский" #NT!
 nestorian_adherent: "восточно-сирийский" #NT!
 nestorian_adherent_plural: "восточные сирийцы" #NT!
 nestorian_desc: "Один из самых спорных вопросов Раннехристианской церкви был сосредоточен на природе Христа и Его отношении к Отцу. В Персии и Месопотамии сирийскоязычная церковь использовала диофизитскую формулировку, что #EMP человеческое и божественное #italic qnome#!  Христа не смешаны, но навеки соединены в Его #italic parsopa#!#!. . Использование этих сирийских терминов, которые не соответствовали точно греческому #italic physis#! (природа) и #italic hypostasis#! (человек), наряду с растущим политическим расколом между христианами в Персии и Риме, привели к расколу между Восточно-сирийской церковью и Римской церковью в 431 г. н.э. на восток до Китая, Индии и даже Монголии." #NT!
 nestorian_religious_head_title: "Патриарх" #NT!
