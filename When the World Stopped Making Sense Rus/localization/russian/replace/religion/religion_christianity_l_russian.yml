 armenian_apostolic_desc: "Основанная апостолами Варфоломеем и Фаддеем, Армянская апостольская церковь быстро приобрела последователей в регионе и помогла Армянскому королевству стать первым государством, когда-либо принявшим христианство в качестве официальной религии." #NT!
