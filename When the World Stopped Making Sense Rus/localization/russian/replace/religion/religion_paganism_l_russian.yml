 tengrism_religion_adj: "Степь" #NT!
 tengrism_religion_adherent: "Приверженец степи" #NT!
 tengrism_religion_adherent_plural: "Приверженцы степи" #NT!
 tengrism_religion_desc: "Все верования евразийской степи образуют #italic Religionsbund#! , в котором верования, хотя и разные, явно заимствуют верования и используют практики других." #NT!
 tengri_pagan_desc: "Тенгристы считают, что их существование поддерживается Тенгри, вечным голубым небом, и Эдже, плодородной матерью-землей. Ожидается, что приверженцы сохранят мир в равновесии, ведя честную и уважительную жизнь; лживость и подрывная деятельность сильно клеймятся." #NT!
 magyar_pagan_desc: "В родной $mogyer$ вере каждый Талтос, или жрец, избирается богами до своего рождения. Наделенные сверхчеловеческой силой, мудростью и могуществом, $mogyer_collective_noun$ доверьте этим талто защищать свои общины и вести их к процветанию." #NT!
