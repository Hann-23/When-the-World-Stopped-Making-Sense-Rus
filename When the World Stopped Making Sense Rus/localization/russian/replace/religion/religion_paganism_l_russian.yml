 waaqism_religion_adj: "кушитский" #NT!
 waaqism_religion_adherent: "кушитский" #NT!
 waaqism_religion_adherent_plural: "кушитика" #NT!
 waaqism_religion_desc: "Миром правят многие божества, но все они подчиняются высшему, Вааку, богу неба. Дождь и жизнь низведены к нам сверху." #NT!
