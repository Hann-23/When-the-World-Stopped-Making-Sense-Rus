 trait_tall: "Высокий" #NT!
 trait_tall_desc: "Этот персонаж довольно высокого роста, выше большинства." #NT!
 trait_tall_character_desc: "[ROOT.Char.GetFirstNameNoTooltip]  имеет значительный рост, выше большинства." #NT!
 trait_agile: "Гибкий" #NT!
 trait_agile_desc: "[ROOT.Char.GetFirstNameNoTooltip]  проворнее и быстрее большинства." #NT!
 trait_agile_character_desc: "Этот персонаж проворнее и быстрее большинства." #NT!
 trait_wrymouth: "Кривоустый" #NT!
 trait_wrymouth_desc: "Этот персонаж родился со странной формой подбородка или челюсти — возможно, он слишком большой или слишком маленький. Будем надеяться, что эта черта лица не будет распространяться при скрещивании." #NT!
 trait_wrymouth_character_desc: "[ROOT.Char.GetFirstNameNoTooltip]  родился со странной формой подбородка или челюсти — возможно, он слишком большой или слишком маленький. Будем надеяться, что эта черта лица не будет распространяться при скрещивании." #NT!
 trait_harelip: "заячья губа" #NT!
 trait_harelip_desc: "Этот персонаж родился с заячьей губой — черта не очень очаровательная." #NT!
 trait_harelip_character_desc: "[ROOT.Char.GetFirstNameNoTooltip]  родился с заячьей губой — черта не очень очаровательная." #NT!
 trait_deaf: "Глухой" #NT!
 trait_deaf_desc: "Этот персонаж плохо слышит или, что еще хуже, вообще не слышит. Такая инвалидность ограничивает их способность функционировать." #NT!
 trait_deaf_character_desc: "[ROOT.Char.GetFirstNameNoTooltip]  плохо слышит или, что еще хуже, вообще не слышит. Такая инвалидность ограничивает их способность функционировать." #NT!
 trait_ambidextrous: "Двуручный" #NT!
 trait_ambidextrous_desc: "Этот персонаж, естественно, может использовать обе руки с одинаковым мастерством." #NT!
 trait_ambidextrous_character_desc: "[ROOT.Char.GetFirstNameNoTooltip]  может естественно использовать обе руки с одинаковым умением." #NT!
 trait_lefthanded: "Левша" #NT!
 trait_lefthanded_desc: "Этот персонаж лучше владеет левой рукой, чем правой. Это дает им много преимуществ при общении с другими, но некоторые религиозные авторитеты считают его нечестивым." #NT!
 trait_lefthanded_character_desc: "[ROOT.Char.GetFirstNameNoTooltip]  лучше владеет левой рукой, чем правой. Это дает им много преимуществ при общении с другими, но некоторые религиозные авторитеты считают его нечестивым." #NT!
 trait_melodious_voice: "Мелодичный голос" #NT!
 trait_melodious_voice_desc: "У этого персонажа приятный голос, который звучит как пение птиц или хор ангелов." #NT!
 trait_melodious_voice_character_desc: "[ROOT.Char.GetFirstNameNoTooltip]  имеет приятный голос, похожий на пение птиц или хор ангелов." #NT!
 trait_powerful_voice: "Мощный голос" #NT!
 trait_powerful_voice_desc: "Этот персонаж говорит внушительным тоном, способным убедить друзей, напугать врагов и воодушевить подчиненных." #NT!
 trait_powerful_voice_character_desc: "[ROOT.Char.GetFirstNameNoTooltip]  говорит внушительным тоном, способным убедить друзей, напугать врагов и вдохновить подчиненных." #NT!
 trait_calm_voice: "Спокойный голос" #NT!
 trait_calm_voice_desc: "Голос этого персонажа естественно успокаивает. Хотя он не мощный и не мелодичный, его мягкость может успокоить даже самых разгневанных людей и хитро уговорить даже самых скептически настроенных людей." #NT!
 trait_calm_voice_character_desc: "[ROOT.Char.GetFirstNamePossessiveNoTooltip] голос естественно успокаивает. Хотя он не мощный и не мелодичный, его мягкость может успокоить даже самых разгневанных людей и хитро уговорить даже самых скептически настроенных людей." #NT!
