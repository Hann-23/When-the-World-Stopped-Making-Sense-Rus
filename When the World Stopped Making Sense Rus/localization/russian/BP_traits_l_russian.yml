 trait_enarei_character_desc: "[ROOT.Char.GetFirstNameNoTooltip]  — это энареи, часть особой наследственной касты прорицателей в табитской религии, чьи силы, как говорят, исходят от Аргимпасы." #NT!
 trait_house_of_david: "Дом Давида" #NT!
