 trait_vegetarian: "вегетарианец" #NT!
 trait_vegetarian_desc: "Из-за своих моральных убеждений этот персонаж воздерживается от употребления любого мяса, будь то говядина, свинина, курица, рыба и так далее." #NT!
 trait_vegetarian_character_desc: "В силу [ROOT.Char.GetHerHis] моральных убеждений [ROOT.Char.GetFirstNameNoTooltip]  воздерживается от употребления в пищу любого вида мяса, будь то говядина, свинина, курица, рыба и т.д." #NT!
