  #ERAS 
 culture_era_tribal: "Племенной" #NT!
 culture_era_tribal_desc: "Племенная эра [culture|E]  предшествовала появлению кодифицированных законов и институционализированного правительства. Правители с [tribal_government|E]  могут использовать только племенную эру [innovations|E].." #NT!
 culture_era_late_antiquity: "Поздняя античность" #NT!
 culture_era_late_antiquity_desc: "В эпоху поздней античности наблюдался неуклонный упадок римской власти на Западе наряду с укреплением имперской власти в Константинополе." #NT!
 culture_era_early_migration: "Ранняя миграция" #NT!
 culture_era_early_migration_desc: "Эра раннего переселения народов охватывает период времени, примерно начинающийся с вторжения гуннов в Европу в 375 году нашей эры и заканчивающийся возвышением Халифата." #NT!
 culture_era_late_migration: "Поздняя миграция" #NT!
 culture_era_late_migration_desc: "Эпоха позднего переселения охватывала вторую волну миграции, когда авары, арабы, славяне и другие народы продолжали переселяться на земли, где когда-то доминировала Римская империя." #NT!
 culture_era_early_medieval: "Раннее Средневековье" #NT!
 culture_era_early_medieval_desc: "В эпоху раннего средневековья появляются профессиональные администраторы и ряд важных [innovations|E],, позволяющих [culture|E]  выйти из Средневековья." #NT!
 culture_era_high_medieval: "Средневековье" #NT!
 culture_era_high_medieval_desc: "Эра Высокого Средневековья — это время великого технологического и административного прогресса, когда города превращаются в города и растет класс бюргеров, даже когда безраздельно властвует аристократия." #NT!
 culture_era_late_medieval: "Позднее Средневековье" #NT!
 culture_era_late_medieval_desc: "Эпоха позднего средневековья отмечает зенит феодального мира. Бюрократы, ремесленники, торговцы и ростовщики начинают посягать на власть старых привилегированных классов, кроме самих монархов." #NT!
