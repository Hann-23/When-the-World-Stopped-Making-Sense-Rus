 #MMA Innovations # 
 innovation_compound_bows: "Композитные Луки" #NT!
 innovation_compound_bows_desc: "Наши составные луки, изготовленные из ламинированных полос рога, дерева и сухожилий, намного меньше традиционных луков, но при этом столь же мощны. Этот уменьшенный профиль позволяет удобно стрелять верхом, что позволяет нам выставлять в бою действительно разрушительных конных лучников." #NT!
