 # Tribal Era # 
  #Military 
 innovation_vexilium: "Вексилиум" #NT!
 innovation_vexilium_desc: "Подобно полковым знаменам в современную эпоху, вексилиум, или «маленькие паруса», были ценными символами воинской части и способствовали ее напору." #NT!
 innovation_castrae: "Кастры" #NT!
 innovation_castrae_desc: "Каструмы были укрепленными военными лагерями, использовавшимися римлянами, которые часто становились ядром для более поздних городов." #NT!
 innovation_mustering_grounds: "Место сбора" #NT!
 innovation_mustering_grounds_desc: "Просто иметь людей, готовых сражаться за нас, недостаточно для победы в войне. Выделение места для тренировок и сбора людей для боя позволит нам поддерживать группы более опытных бойцов, которые могут привести нас к победе." #NT!
 innovation_quilted_armor: "Стеганая броня" #NT!
 innovation_quilted_armor_desc: "Состоящие из дюжины или более слоев льна, сшитых вместе, эти куртки могут остановить даже тяжелые стрелы и являются для нас доступным способом брони целого полка для боя." #NT!
  #Civic 
 innovation_development_00: "Расчистка земель" #NT!
 innovation_development_00_desc: "Расчистка земли — первый шаг к развитию экономики." #NT!
 innovation_leges_barbarorum: "Leges Barbarorum" #NT!
 innovation_leges_barbarorum_desc: "«Законы варваров» — это характеристика дофеодальных законов, которые регулировали большую часть Европы между 5 и 9 веками." #NT!
 can_create_de_jure_kingdoms_if_settled: "Можно создать [de_jure|E] [kingdoms|E]  с [organized_government|E] правительством" #NT!
 innovation_writing: "Письмо" #NT!
 innovation_writing_desc: "Письмо позволяет обмениваться, хранить и стандартизировать язык и законы как во времени, так и в пространстве и является важным шагом в развитии общества." #NT!
 adopt_high_tribal_government: "Позволяет изменить тип [government|E]  на [high_tribal_government|E] , если у сюзерена более развитое правительство." #NT!
 innovation_barter: "Бартер" #NT!
 innovation_barter_desc: "Бартер — самый примитивный способ обмена товарами между группами, но он служит ступенькой к более развитой экономике." #NT!
 innovation_oppidum: "Оппидум" #NT!
 innovation_oppidum_desc: "Оппидум — большое укрепленное поселение, чаще всего связанное с кельтскими поселениями." #NT!
 innovation_social_stratification: "Социальная стратификация" #NT!
 innovation_social_stratification_desc: "Переход от безгосударственного к государственному обществу предполагает создание социальной иерархии, которая необходима вождям для распространения своей власти на потомство." #NT!
 high_titles_shatter_without_this_innovation: "Королевства и империи [tribal|E] правителей #EMP больше#! рассыпаются после смерти владельца (если это правило включено)" #NT!
  #Regional 
 ###################### 
 # Late Antiquity Era # 
 innovation_standing_army: "Постоянная армия" #NT!
 innovation_standing_army_desc: "К ранней античности постоянная армия стала нормой, коренным образом изменившей отношения между гражданами и государством." #NT!
 innovation_limitanei: "Ограничения" #NT!
 innovation_limitanei_desc: "Лимитаны — это солдаты, специально предназначенные для охраны фортов вдоль нашей границы, укрепления наших границ и предотвращения вторжений варваров." #NT!
 innovation_catapult: "Онагр" #NT!
 innovation_catapult_desc: "Такие торсионные катапульты медленно заряжаются и стреляют, но позволяют нам атаковать вражеские укрепления, оставаясь вне досягаемости их лучников." #NT!
 innovation_mail_armor: "Кольчужная броня" #NT!
 innovation_mail_armor_desc: "Кольчужная броня — это значительное улучшение по сравнению со стеганой броней, обеспечивающее лучшую защиту от ударов." #NT!
 innovation_muri: "Мури" #NT!
 innovation_muri_desc: "Оборонительные укрепления достигли своего апогея в период поздней античности, когда были построены такие колоссальные укрепления, как Феодезийские стены в Константинополе, Стена Адриана в Британии и Стены Аврелиана в Риме." #NT!
 can_build_castle_01_very_early: "Можно построить $building_castle_01$  с некоторыми [bp_urbanization_innovations|E]" #NT!
 innovation_conscription: "Призыв" #NT!
 innovation_conscription_desc: "Из-за потребностей в рабочей силе, характерных для позднеримской армии, для содержания легионов снова потребовался призыв на военную службу." #NT!
 innovation_development_01: "Общественные работы" #NT!
 innovation_development_01_desc: "Финансирование строительства общественных сооружений, таких как дороги и акведуки, позволит нашим поселениям увеличиваться в размерах, обеспечивая процветание нашего народа для будущих поколений." #NT!
 innovation_coinage: "Валюта" #NT!
 innovation_coinage_desc: "Бартер медленный и неэффективный; принятие официально признанной валюты, такой как раковины каури или металлические самородки, укрепит торговлю и увеличит распространение идей в нашем царстве." #NT!
 innovation_fora: "Для" #NT!
 innovation_fora_desc: "Форум был общественной площадью в центре любого известного римского города, обеспечивая центральное место для деловых и общественных встреч." #NT!
 can_build_city_01_very_early: "Можно построить $building_city_01$  с помощью [bp_urbanization_innovations|E]" #NT!
 innovation_mundium: "Мундиум" #NT!
 innovation_mundium_desc: "Мундо (латинизированное как Мундиум) — это принцип в германском праве, означающий защиту, особенно такого типа, которую обеспечивает вождь племени или король." #NT!
 can_create_de_jure_empires_if_settled: "Можно создать [de_jure|E] [empires|E]  с [organized_government|E] правительством" #NT!
 innovation_state_religion: "Государство Религия" #NT!
 innovation_state_religion_desc: "Государственная религия – это особый религиозный орган или вероучение, одобренное государством. Хотя на протяжении веков оно имело множество форм, оно очень сильно переплелось с государством в период поздней античности и периода Великого переселения народов." #NT!
 innovation_state_religion_effect: "Включает [faith_reformation|E]  и [faith_creation|E]" #NT!
 innovation_state_religion_can_demand_vassal_conversion: "Можно ли [demand_conversion|E] из [organized_government|E] [vassals|E] с [organized|E] [веры|E]" #NT!
 innovation_state_religion_allows_organized_conversion: "Если [top_liege|E]'s [culture|E]  имеет это новшество, [top_liege|E]  и [vassals|E]  могут преобразовать округа [organized_government|E] [vassals|E]  в другую веру" #NT!
 can_build_temple_01_very_early: "Можно построить $building_temple_01$  с помощью [bp_urbanization_innovations|E]" #NT!
 innovation_wootz_steel: "Вутц Сталь" #NT!
 innovation_wootz_steel_desc: "Этот богатый углеродом металл, также известный как хиндуванская или серическая сталь, отлично подходит для изготовления оружия. Сталь Wootz широко продается и считается лучшей сталью в мире. На протяжении большей части истории он привлекал внимание арабских, египетских, китайских и даже римских торговцев." #NT!
  #Cultural 
 innovation_scholae: "Схолы" #NT!
 innovation_scholae_desc: "#italic Scholae Palatinae#!  были элитным гвардейским подразделением Римской империи, учрежденным Константином Великим в качестве замены преторианской гвардии." #NT!
 innovation_roman_administration: "Римская администрация" #NT!
 innovation_roman_administration_desc: "Римское правительство оказало длительное влияние на культуры по всей Европе и Средиземному морю, влияя на религию, культуру, политику, язык и экономику далеко за пределами своих границ." #NT!
 bureaucratic_government_effect: "Разрешить [bureaucratic_government|E]." #NT!
 innovation_roman_concrete: "Римский Бетон" #NT!
 innovation_roman_concrete_desc: "Римский бетон, или #italic opus caementicium#!, , был материалом, использовавшимся для строительства в Древнем Риме, особенно во многих сохранившихся памятниках Рима, таких как Пантеон." #NT!
 innovation_foederati: "Федераты" #NT!
 innovation_foederati_desc: "Во времена поздней империи #italic Федераты#!  были зависимыми государствами империи, получавшими различные блага (в основном землю) в обмен на военную службу." #NT!
 unlocks_foederati_contract_for_bureaucratics: "Открывает # high $foederatus$#! [feudal_contract|E] с бюрократическими правительствами." #NT!
 innovation_marzban: "марзбан" #NT!
 innovation_marzban_desc: "Марзбаны были классом маркграфов как в Парфянской, так и в Сасанидской империях." #NT!
 innovation_wuzurgan: "Wurzugan" #NT!
 innovation_wuzurgan_desc: "Вурзуганы были высшим дворянством сасанидской аристократии, игравшим видную роль в сасанидской политической и религиозной жизни." #NT!
 innovation_persian_urbanization: "Персидская урбанизация" #NT!
 innovation_persian_urbanization_desc: "Правительство Сасанидов подчеркивало необходимость сильного центрального правительства, способствуя поощрению урбанизации как средства увеличения власти шаханшаха." #NT!
 innovation_indian_urbanization: "Индийская урбанизация" #NT!
 innovation_indian_urbanization_desc: "В то время как язык и религия могли измениться, администрация и урбанизация оставались постоянными цивилизациями Индийского субконтинента." #NT!
 innovation_chinese_urbanization: "Китайская урбанизация" #NT!
 innovation_chinese_urbanization_desc: "Китай был одним из первых центров сельского хозяйства и поэтому имеет долгую историю урбанизации." #NT!
 innovation_qanat_irrigation: "Канат Орошение" #NT!
 innovation_qanat_irrigation_desc: "Используя обширную серию #italic qanats#!, , гараманты смогли заставить северную Сахару расцвести и построить одни из самых впечатляющих городов, которые когда-либо видела Сахара." #NT!
 qanat_irrigation_effect: "Позволяет 3 уровня пустынных зданий." #NT!
 innovation_ancient_urbanites: "Древняя урбанизация" #NT!
 innovation_ancient_urbanites_desc: "Эта культура была урбанизирована на протяжении тысячелетий и понимает, как строить города, более интуитивно, чем те, кто совсем недавно развивал урбанизацию." #NT!
 innovation_legionnaires: "Легионеры" #NT!
 innovation_legionnaires_desc: "Точно так же, как мы восстановили Римскую империю, мы восстановим структуру старого римского легиона и его внушающих страх элитных войск!" #NT!
 innovation_ballista: "Баллиста" #NT!
 innovation_ballista_desc: "Первоначально разработанные греками, более поздние баллисты Римской империи превратились в страшные осадные орудия, сыграв решающую роль в таких битвах, как Алезия." #NT!
 innovation_cataphracts: "Катафракты" #NT!
 innovation_cataphracts_desc: "Наша устрашающая кавалерия-катафракт, полностью облаченная в защитные железные доспехи, может сломать почти любую оборонительную линию, ворвавшись прямо в нее своими копьями." #NT!
 innovation_repeating_crossbow: "Chu-ko-nu" #NT!
 innovation_repeating_crossbow_desc: "Многозарядный арбалет, известный как Тю-ко-ну, — гениальное изобретение с простым в использовании механизмом, которым может управлять любой. То, чего ему не хватает в дальности и огневой мощи, он с лихвой компенсирует скорострельностью, что делает его идеальным оружием для оборонительных позиций." #NT!
 ####################### 
 # Early Migration Era # 
 innovation_migratory_tactics: "Миграционная тактика" #NT!
 innovation_migratory_tactics_desc: "В период, предшествовавший краху Западной империи, римская армия все больше полагалась на использование мобильных сил, или #italic comitatenses#!, , для отражения вторжения, в то время как пограничные войска отступали в опорные пункты." #NT!
 innovation_migratory_defenses: "Миграционная защита" #NT!
 innovation_migratory_defenses_desc: "В период, предшествовавший краху Западной империи, римская армия перешла от передовой оборонительной позиции к стратегии глубокоэшелонированной обороны. Пограничные войска отступали в укрепленные опорные пункты и ждали прибытия мобильных кавалерийских сил." #NT!
 can_build_castle_02_very_early: "Можно построить $building_castle_02$  с помощью [bp_urbanization_innovations|E]" #NT!
 innovation_vassalage: "Вассалитет" #NT!
 innovation_vassalage_desc: "Вассалитет, система взаимных обязательств между сеньорами, их вассалами и крестьянами, имела многогранную эволюцию, но по-настоящему началась с общим закатом Империи на Западе." #NT!
 innovation_splint_mail: "Шинная почта" #NT!
 innovation_splint_mail_desc: "Изобретение шинной кольчуги значительно улучшило боевой потенциал наших самых тяжелых юнитов." #NT!
 innovation_double_entry_bookkeeping: "Двойная бухгалтерия" #NT!
 innovation_double_entry_bookkeeping_desc: "Впервые использованная еврейскими общинами в Западной Азии, двойная бухгалтерия начала распространяться в других местах, значительно улучшив нашу бухгалтерскую практику." #NT!
 innovation_tenant_farming: "Арендаторское хозяйство" #NT!
 innovation_tenant_farming_desc: "С возникновением латифундий в бывшей Западной Римской империи начала развиваться система арендного хозяйства." #NT!
 innovation_development_02: "Планирование Город" #NT!
 innovation_development_02_desc: "Проектируя наши города до того, как мы начнем их строить, мы можем создавать новые владения в стратегически важных местах, которые будут более функциональными и эстетически более привлекательными, чем старые, возникшие случайным образом с течением времени." #NT!
 can_build_city_02_very_early: "Можно построить $building_city_01$  с помощью [bp_urbanization_innovations|E]" #NT!
 innovation_plenary_assemblies: "Пленарные ассамблеи" #NT!
 innovation_plenary_assemblies_desc: "Чтобы эффективно управлять, мы должны собрать вместе всех свободных людей королевства для обсуждения и решения законодательных вопросов. Явка обязательна, а те, кто не придет, будут оштрафованы и лишены возможности влиять на любое принятое решение." #NT!
 innovation_ledger: "Леджер" #NT!
 innovation_ledger_desc: "По мере того, как наши земли растут, нам нужен лучший способ следить за тем, чем мы владеем. Ведение книги нашего имущества гарантирует, что мы всегда знаем, какие ресурсы у нас есть в нашем распоряжении." #NT!
 innovation_doctrine_and_dogma: "Доктрина и догма" #NT!
 innovation_doctrine_and_dogma_desc: "По мере формализации наших религиозных структур мы должны составить набор доктрин и догм, чтобы отличать нашу веру от веры окружающих нас неверующих." #NT!
 can_build_temple_02_very_early: "Можно построить $building_temple_01$  с помощью [bp_urbanization_innovations|E]" #NT!
 innovation_legal_codex: "Юридический кодекс" #NT!
 innovation_legal_codex_desc: "С течением времени правовая система стала ужасно запутанной и часто противоречит сама себе. Мы должны составить новый свод законов, чтобы помочь разъяснить закон, чтобы он мог применяться справедливо." #NT!
 innovation_exarchate: "Экзархат" #NT!
 innovation_exarchate_desc: "В нашем стремлении восстановить единую Римскую империю нам нужно будет передать значительные полномочия региональным губернаторам важных провинций. Мы наделим этих правителей титулом «Экзарх» и позволим им управлять значительными землями от нашего имени." #NT!
 unlock_exarchate_contract_effect: "Открывает #high $bureaucratic_special_contract_exarchate_short$#! [феодальный_контракт|E]" #NT!
  #MAA innovation 
 innovation_stirrup: "Стремя" #NT!
 innovation_stirrup_desc: "Стремя, вероятно, среднеазиатское новшество, позволяло лучше контролировать лошадь. Мы можем использовать эту технологию, чтобы улучшить наши собственные силы." #NT!
 # Late Migration Era # 
 innovation_barracks: "Казармы" #NT!
 innovation_barracks_desc: "Построив специальные здания для расквартирования наших солдат, мы можем убедиться, что у нас достаточно места для размещения наших растущих армий." #NT!
 innovation_motte: "Моттс" #NT!
 innovation_motte_desc: "Простое, но эффективное строительство наших замков на приподнятых земляных холмах — лучший способ гарантировать, что мы в буквальном смысле возьмем высоту над нашими врагами." #NT!
 can_build_castle_02_early: "Можно построить $building_castle_02$  с помощью [bp_urbanization_innovations|E]" #NT!
 innovation_horseshoes: "Подковы" #NT!
 innovation_horseshoes_desc: "Лошадь с раздвоенным копытом быстро захромает и не сможет работать или участвовать в битвах. Подковывая наших лошадей бронзовыми или железными пластинами, мы можем сохранить их копыта здоровыми и защищенными от повреждений." #NT!
 innovation_bannus: "Баннус" #NT!
 innovation_bannus_desc: "Основанный на праве командовать людьми в бою, банн дает нашим правителям право принуждать свободных людей сражаться за них, формируя правовую основу для сбора больших армий." #NT!
 innovation_crop_rotation: "Севооборот" #NT!
 innovation_crop_rotation_desc: "Переходя от традиционной модели земледелия с двумя полями к севообороту с тремя полями, мы можем выращивать больше урожая каждый год, не истощая почву на наших фермах." #NT!
 innovation_casus_belli: "Казус Белли" #NT!
 innovation_casus_belli_desc: "Сила делает правым закон страны на протяжении поколений, но если у нас есть оправдание для наших войн, мы можем избежать гнева наших соседей и возмездия, которое часто приходит вместе с этим." #NT!
 innovation_development_03: "Севооборот" #NT!
 innovation_development_03_desc: "Переходя от традиционной модели земледелия с двумя полями к севообороту с тремя полями, мы можем выращивать больше урожая каждый год, не истощая почву на наших фермах." #NT!
 innovation_scriptural_cannon: "Библейский канон" #NT!
 innovation_scriptural_cannon_desc: "Устанавливая конкретные литературные тексты как авторитетные, мы можем отличать истину от лжи, верующих от неверующих." #NT!
 enables_county_holy_war_effect: "Включает [county|E] [holy_war|E]." #NT!
 can_build_temple_02_early: "Можно построить $building_temple_02$  с помощью [bp_urbanization_innovations|E]" #NT!
 innovation_dominium_mundi: "Доминиум Мунди" #NT!
 innovation_dominium_mundi_desc: "Как на небе, так будет и на земле. Должна быть одна правда, одна власть над всем миром." #NT!
 convert_to_feudal_government_effect: "Включает решение «Принять феодальное правительство»." #NT!
 innovation_decentralization: "Децентрализация" #NT!
 innovation_decentralization_desc: "По мере того, как мы росли, им стало трудно управлять. Мы разделим королевство на более мелкие части, чтобы управлять ими косвенно от нашего имени." #NT!
 convert_to_clan_government_effect: "Включает решение «Принять правительство клана»." #NT!
 innovation_settlements: "Населенные пункты" #NT!
 innovation_settlements_desc: "Строительство формально спроектированных поселений позволит нам лучше концентрировать богатство и перенаправлять его на производственные предприятия." #NT!
 can_build_city_02_early: "Можно построить $building_city_02$  с помощью [bp_urbanization_innovations|E]" #NT!
 innovation_paper_making: "Изготовление бумаги" #NT!
 innovation_paper_making_desc: "Путем преобразования древесной массы в новый материал под названием «бумага» его можно использовать в качестве носителя записи, что значительно снижает бюрократические расходы." #NT!
 innovation_algebra: "Алгебра" #NT!
 innovation_algebra_desc: "Благодаря недавно завершенной работе «Сборник по расчетам путем завершения и уравновешивания» алгебра стала отдельной дисциплиной от геометрии и арифметики." #NT!
 innovation_table_of_princes: "Таблица принцев" #NT!
 innovation_table_of_princes_desc: "Княжеский стол — это королевская резиденция богемских правителей, и тот, кто сидит за столом, признается законным правителем. В соответствии с кодексом старшинства дома титулы давались самому старшему из ныне живущих членов правящей династии." #NT!
 unlock_single_heir_dynasty_house_changing: "Может активировать $single_heir_dynasty_house$  в любой [crown_authority|E]" #NT!
 innovation_civil_service_revitalization: "Возрождение государственной службы" #NT!
 innovation_civil_service_revitalization_desc: "Наши римские предки разработали хорошо структурированную бюрократию для управления правительством в провинциях. Мы можем извлечь из них уроки и восстановить такую ​​систему правления." #NT!
 innovation_themata: "Темы" #NT!
 innovation_themata_desc: "Потерпев ужасные военные неудачи, мы реорганизуем провинции, чтобы сделать упор на защиту от варваров." #NT!
 unlocks_themata_vassal_contract_effect: "Открывает # high $themata$#! [feudal_contract|E] с бюрократическими правительствами." #NT!
 # Early Medieval Era # 
 innovation_development_04: "Коммунальное правительство" #NT!
 innovation_development_04_desc: "Крупные города регулярно сталкиваются с рядом все более сложных проблем. Делегирование некоторых полномочий местным советам позволит им решать эти вопросы без необходимости вовлекать короля." #NT!
 innovation_established_faith: "Установленная вера" #NT!
 innovation_established_faith_desc: "Настало время официально объединить наше правительство и нашу веру, чтобы царство могло быть объединено единой истиной, чтобы неверные могли познать истину пером или мечом!" #NT!
 enables_duchy_holy_war_effect: "Включает [duchy|E] [holy_war|E]." #NT!
 enables_kingdom_holy_war_effect: "Включает [kingdom|E] [holy_war|E]." #NT!
 unlocks_holy_orders: "Открывает #V $create_holy_order_decision$#! Решение" #NT!
 ##################### 
 # High Medieval Era # 
 innovation_development_05: "Урбанизация" #NT!
 innovation_development_05_desc: "Великие города Рим, Византия и Дели уже давно выделяются как реликвии великого, непревзойденного наследия. По мере того, как наша инфраструктура и население растут, у нас, наконец, появляются средства для развития новых поселений, которые могут соперничать с этими древними городскими центрами." #NT!
 # Late Medieval Era # 
 innovation_development_06: "Мысль эпохи Возрождения" #NT!
 innovation_development_06_desc: "Развитие науки, философии и логики превратило наши города в удивительные центры образования и инноваций. Огромный технологический и культурный скачок, который мы сейчас совершаем, сделал невероятный потенциал доступным для нас." #NT!
