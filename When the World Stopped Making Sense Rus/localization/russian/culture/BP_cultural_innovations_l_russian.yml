 very_early_urbanization_effect: "Может строить первые 3 уровня зданий и укреплений, а также может строить владения 1-го уровня в $culture_era_late_antiquity$  и владения 2-го уровня в $culture_era_early_migration$.." #NT!
 early_urbanization_effect: "Может строить первые два уровня зданий и укреплений, а также может строить владения 1-го уровня в $culture_era_late_antiquity$  и владения 2-го уровня в $culture_era_late_migration$.." #NT!
