  ##### WtWSMS Traditions ##### 
  #### Regional #### 
  #Greek Traditions 
 tradition_greek_succession_name: "Греческие традиции" #NT!
 tradition_greek_succession_desc: "Эта культура тесно связана с эллинской культурной средой и предъявляет определенные требования к своим правителям и знати." #NT!
  #Roman Traditions (Laws) 
 tradition_roman_succession_name: "Римские традиции" #NT!
 tradition_roman_succession_desc: "Эта культура тесно связана с имперскими традициями Западной Римской империи и ее наследием в виде сложного и запутанного кодекса придворного поведения." #NT!
  #Latin Traditions (Roman Traditions sans Blind) 
 tradition_latin_succession_name: "Латинские традиции" #NT!
 tradition_latin_succession_desc: "Эта культура тесно связана с имперскими традициями Западной Римской империи и ее наследием в виде сложного и запутанного кодекса придворного поведения." #NT!
  #Asturian Hierarchy 
 tradition_asturian_hierarchy_name: "Астурийские традиции" #NT!
 tradition_asturian_hierarchy_desc: "В астурийской культуре структура семьи матрилинейна. Право на власть переходит от матери к дочери." #NT!
  #Persian Traditions 
 tradition_persian_traditions_name: "Средне-персидские традиции" #NT!
 tradition_persian_traditions_desc: "Эта культура следует древним традициям мидио-персидских народов и, как таковая, считает себя более цивилизованной, чем многие другие окружающие ее культуры, наряду с давней традицией слияния веры и культуры." #NT!
 tradition_persian_traditions_non_dlc_name: "$tradition_persian_traditions_name$" #NT!
 tradition_persian_traditions_non_dlc_desc: "$tradition_persian_traditions_desc$" #NT!
  #Armenian Traditions 
 tradition_armenian_traditions_name: "Армянские традиции" #NT!
 tradition_armenian_traditions_desc: "Эта культура следует древним традициям армянских народов и индоевропейскоязычных народов Кавказа неопределенного происхождения, которые имеют общие черты с рядом соседних кавказских народов." #NT!
 tradition_armenian_traditions_non_dlc_name: "$tradition_armenian_traditions_name$" #NT!
 tradition_armenian_traditions_non_dlc_desc: "$tradition_armenian_traditions_desc$" #NT!
  #Hebrew Traditions 
 tradition_hebrew_traditions_name: "Еврейские традиции" #NT!
 tradition_hebrew_traditions_desc: "Эта культура следует древним традициям еврейских народов, зарождающейся культуре авраамических верований. Он имеет давние традиции политического мессианизма и оппозиции как иностранному, так и неверному правлению." #NT!
 tradition_hebrew_traditions_non_dlc_name: "$tradition_hebrew_traditions_name$" #NT!
 tradition_hebrew_traditions_non_dlc_desc: "$tradition_hebrew_traditions_desc$" #NT!
  #Fertile Crescent 
 tradition_levantine_traditions_name: "Левантийские традиции" #NT!
 tradition_levantine_traditions_desc: "Эта цивилизация стояла почти неизменной на протяжении столетий и тысячелетий. Его долговечность является свидетельством престижа, накопленного этой культурой, который делится между самыми могущественными королями и беднейшими крестьянами. С другой стороны, такая длинная история делает представителей культуры несколько высокомерными и пренебрежительными по отношению к другим культурам." #NT!
 tradition_levantine_traditions_non_dlc_name: "$tradition_levantine_traditions_name$" #NT!
 tradition_levantine_traditions_non_dlc_desc: "$tradition_levantine_traditions_desc$" #NT!
  #Egypt 
 tradition_egyptian_traditions_name: "Кеметические традиции" #NT!
 tradition_egyptian_traditions_desc: "Эта цивилизация тесно связана с древними традициями кеметских народов, самобытной культурой берегов Нила. Такой длительный период на берегу реки дал культуре обширный опыт в сельском хозяйстве и урбанизации, что затрудняет адаптацию иностранцев." #NT!
 tradition_egyptian_traditions_non_dlc_name: "$tradition_egyptian_traditions_name$" #NT!
 tradition_egyptian_traditions_non_dlc_desc: "$tradition_egyptian_traditions_desc$" #NT!
  #Franks 
 tradition_frankish_traditions_name: "Франкские традиции" #NT!
 tradition_frankish_traditions_desc: "Эта культура следует традициям франков, западногерманского племени с уникальными культурными и правовыми особенностями." #NT!
  #### Combat Traditions #### 
  #Gothic Warfare 
 tradition_gothic_warfare_name: "Готическая война" #NT!
 tradition_gothic_warfare_desc: "Эта культура использует тактику и стратегию, отточенные готскими народами, что подчеркивает важность набегов и тяжелой пехоты, набранной из ограниченного населения свободных людей. Такое использование свободных людей увеличивает количество официальных солдат в распоряжении сюзерена за счет сборов и контроля." #NT!
  #Vandalic Warfare 
 tradition_vandalic_warfare_name: "Вандалическая война" #NT!
 tradition_vandalic_warfare_desc: "Эта культура использует тактику и стратегию, отточенные народами вандалов, что подчеркивает важность набегов и тяжелой пехоты, набранной из ограниченного населения свободных людей. Хотя это и не самая благородная тактика, она все же чрезвычайно эффективна." #NT!
  #### Realm #### 
  #Western Roman Legacy 
 tradition_western_roman_legacy_name: "Западно-римское наследие" #NT!
 tradition_western_roman_legacy_desc: "Военная организация Римской империи до сих пор живёт в памяти этой культуры. Профессиональная армия предпочтительнее набранных войск." #NT!
  #Tribal Hierarchy 
 tradition_tribal_hierarchy_name: "Племенная иерархия" #NT!
 tradition_tribal_hierarchy_desc: "Эта культура демонстрирует необычную для племенной культуры степень жесткой социальной организации, поощряющей поддержку власти. Однако другие культуры и общества не сочтут эту структуру столь удобной." #NT!
  #### Ritual #### 
 tradition_unblemished_rulership_name: "Безупречное правление" #NT!
 tradition_unblemished_rulership_desc: "Физическое несовершенство является признаком немилости со стороны небес, и те, кто его нанес, не могут быть допущены к власти." #NT!
  #### Combat #### 
 tradition_mercenary_army_name: "Наемная армия" #NT!
 tradition_mercenary_army_desc: "Эта Культура полагается на наемников, которые составляют костяк их армии в ущерб собственным силам." #NT!
 tradition_marauders_name: "Независимые мародеры" #NT!
 tradition_marauders_desc: "Эта культура имеет сильную, укоренившуюся традицию набегов за добычей и войны, и еще более сильную историю независимости. Хотя это и эффективная тактика, она заставляет устоявшиеся правительства относиться к ним с презрением." #NT!
 tradition_marauders_non_dlc_name: "$tradition_marauders_name$" #NT!
 tradition_marauders_non_dlc_desc: "$tradition_marauders_desc$" #NT!
  #### Societal ##### 
  #Colonizers (Roman Culture) 
 tradition_colonizers_name: "Колонизаторы" #NT!
 tradition_colonizers_desc: "Эта культура имеет традицию основания колоний на новых землях, чтобы укрепить контроль над завоеванными народами. Он способствует культурному слиянию с покоренными людьми и развитию провинций, но мало что делает для фактического принятия других культур." #NT!
 tradition_colonizers_non_dlc_name: "$tradition_colonizers_name$" #NT!
 tradition_colonizers_non_dlc_desc: "$tradition_colonizers_desc$" #NT!
  #Romance Culture (Roman-Descended Cultures) 
 tradition_romance_culture_name: "Романтическая культура" #NT!
 tradition_romance_culture_desc: "Эта культура тесно связана с социальными традициями римского народа из-за их длительной колонизации римлянами. Несмотря на какие бы то ни было возражения, они считают себя истинно римлянами." #NT!
 tradition_romance_culture_non_dlc_name: "$tradition_romance_culture_name$" #NT!
 tradition_romance_culture_non_dlc_desc: "$tradition_romance_culture_desc$" #NT!
 impact_of_traditions: "Влияние традиции" #NT!
  #Hellenizers (Hellenic Culture) 
 tradition_hellenizers_name: "эллинизаторы" #NT!
 tradition_hellenizers_desc: "Эта культура следует давнему обычаю эллинизации #italic варваров#!  и, как таковая, умеет распространять достоинства своей цивилизации на другие культуры, даже перед лицом сопротивления. Однако это поощряет определенное культурное единообразие." #NT!
 tradition_hellenizers_non_dlc_name: "$tradition_hellenizers_name$" #NT!
 tradition_hellenizers_non_dlc_desc: "$tradition_hellenizers_desc$" #NT!
  #Hellenic Culture (Greek-Derived Culture) 
 tradition_hellenic_culture_name: "Греческая культура" #NT!
 tradition_hellenic_culture_desc: "Греческая культура" #NT!
 tradition_hellenic_culture_non_dlc_name: "$tradition_hellenic_culture_name$" #NT!
 tradition_hellenic_culture_non_dlc_desc: "$tradition_hellenic_culture_desc$" #NT!
