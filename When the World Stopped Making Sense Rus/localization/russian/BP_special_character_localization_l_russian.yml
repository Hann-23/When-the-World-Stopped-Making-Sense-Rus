l_russian:
 BP_generic_description: "Вы играете с [ROOT.Char.GetName], по [ROOT.Char.GetCulture.GetName] [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.GetTitleTierName]" #NT!
  #Description taken from https://en.wikipedia.org/wiki/Julius_Nepos and modified under Creative Commons Attribution-ShareAlike License 3.0 
 BP_julius_nepos_description_476: "[ROOT.Char.GetName], a [ROOT.Char.GetCulture.GetName] [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.GetTitleTierName],, который правил как император Запада с 24 июня 474 г. по 28 августа 475 г.\n\nПотеряв власть в Италии, Непос отступил в свою родную провинцию Далмацию, из которой он продолжал требовать западный имперский титул, признанный Восточной Римской империей.\n\nУ вас есть соперник Гликерий." #NT!
 BP_basilikos_476_description: "[ROOT.Char.GetName], a [ROOT.Char.GetCulture.GetName] [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.GetTitleTierName],, правивший как император Востока с 9 января 475 г. по август 476 г.\n\nСменив исаврийского императора-варвара Зенона, миафизитский василиск сразу же стал непопулярен из-за своих высоких налогов, еретической церковной политики, и стихийные бедствия. Его непопулярность стала его окончательной гибелью, так как, когда Зенон вернулся в Константинополь, Сенат открыл ворота для императора-варвара.\n\nЗахваченный в #italic Magna Ecclesia#!, Василиск сдался Зенону по соглашению, что варвар не пролил свою кровь или кровь своей семьи . Таким образом, они были заключены в цистерну в Каппадокии, где и погибли от воздействия.\n\n$basiliscus_bookmark_special_war_warning$" #NT!
  #Easter Eggs 
 BP_onkokwo: "[ROOT.Char.GetName], a [ROOT.Char.GetCulture.GetName] [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.GetTitleTierName]. Он #P Персонаж-пасхалка#!. Поздравляем с тем, что нашли его!" #NT!
