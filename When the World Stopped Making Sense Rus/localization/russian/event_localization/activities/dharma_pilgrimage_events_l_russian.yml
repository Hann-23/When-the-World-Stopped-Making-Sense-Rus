  # Hindu Pilgrimage Journey Events 
 pilgrimage.3203.t: "$pilgrimage_header$ Проблемы засушливого сезона" #NT!
 pilgrimage.3203.desc: "Сейчас сезон муссонов и льет дождь. Дороги превращаются в грязь, а посевы смываются. Жизнь паломника иногда может быть тяжелой и трудной." #NT!
 pilgrimage.3203.a: "Моя вера будет держать меня сильным и безопасным." #NT!
 pilgrimage.3203.a.tt: 
 pilgrimage.3203.b: "Я сожалею, что решился на это приключение." #NT!
 pilgrimage.3203.b.tt: 
  
 pilgrimage.3204.t: "$pilgrimage_header$ Проблемы засушливого сезона" #NT!
 pilgrimage.3204.desc: "Наступил сухой сезон, а воды не видно. Жизнь пилигрима иногда может быть суровой и неумолимой, но ясно, что это больше сказывается на деревнях, мимо которых я проезжаю, чем на мне." #NT!
 pilgrimage.3204.a: "Я должен попытаться облегчить их страдания." #NT!
 pilgrimage.3204.a.tt: 
 pilgrimage.3204.b: "Такова жизнь в сухой сезон" #NT!
 pilgrimage.3204.b.tt: 
