l_russian:
  
 hindu_decision.0101.t: "Принятие решения о философии" #NT!
 hindu_decision.0101.desc: "Достигнув вершин учености, я теперь могу выбрать философскую школу, которой посвятить себя. я выбираю" #NT!
 hindu_decision.0101.samkhya: "Школа санкхьи, разделяющая сознание и материальные реальности, неоднозначно относящаяся к существованию Бога." #NT!
 hindu_decision.0101.yoga: "Школа йоги, разделяющая сознание и материальные реальности, утверждающая существование Бога" #NT!
 hindu_decision.0101.nyaya: "Школа ньяя, ориентированная на логику и принимающая только четыре прамана для достижения знаний." #NT!
 hindu_decision.0101.vaisheshika: "Школа вайшешики, ориентированная на логику и принимающая только четыре прамана для достижения знания." #NT!
 hindu_decision.0101.mimamsa: "Школа миманса, ориентированная на эпистемологию" #NT!
 hindu_decision.0101.vedanta: "Школа веданты, сосредоточенная на изучении Прастханатраи и отклонении выводов других астиков." #NT!
 hindu_decision.0101.charvaka: "Школа чарваков, ориентированная на материализм и отказ от божественного." #NT!
 hindu_decision.0101.ajivika: "Школа адживики, ориентированная на детерминизм, предопределение и отказ от моральных законов." #NT!
 hindu_decision.0101.optout: "Я еще не готов принять решение." #NT!
 hindu_decision.0101.flavor: "Нет ничего постыдного в том, чтобы ждать, пока я не буду уверен." #NT!
