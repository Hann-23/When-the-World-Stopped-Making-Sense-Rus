l_russian:
  
 dharma_nepal.100.t: "Традиция Кумари" #NT!
 dharma_nepal.100.desc: "Издавна существовало убеждение, что божественная сущность может проявляться в непорочных девственницах. С помощью модернизации правительство смогло формализовать процесс отбора, чтобы гарантировать, что чистота девушки истинна и что Богиня Таледжу действительно проявляется в ней, а не лжет. Кроме того, для нее должен быть выделен небольшой дворец, чтобы она могла сосредоточиться на своих божественных обязанностях с сопровождающими, чтобы обеспечить изучение надлежащих ритуалов и нести ее так, чтобы ее ноги не касались земли." #NT!
 dharma_nepal.100.a: "Все восхваляют Богиню" #NT!
 dharma_nepal.101.t: "Время Кумари истекло" #NT!
 dharma_nepal.101.desc.illness: "Случилось неслыханное, и дурное предзнаменование поселилось над Королевством, ибо [kumari.GetFirstNameNoTooltip]  умерла в своей постели от болезни. Как проявление божественной сущности богини Таледжу, предполагается, что в этот период она невосприимчива к болезням. Многие считают это плохим предзнаменованием для королевства." #NT!
 dharma_nepal.101.desc.murdered: "святотатство! убийца убил Кумари. [kumari.GetFirstNameNoTooltip]  была поражена в ее божественном дворце. Это безобразие высшего порядка, и страна возмущена. Требования найти этого богохульного убийцу постоянно доходят до дворца." #NT!
 dharma_nepal.101.desc.woman: "Сегодня у [kumari.GetFirstNameNoTooltip]  первая менструация. По обычаю Богиня Таледжу воплотится в другой молодой девушке. [kumari.GetFirstNameNoTooltip]  сегодня в последний раз вынесут из ее дворца, чтобы воссоединиться с обществом смертных." #NT!
 dharma_nepal.101.a.illness: "Мы должны загладить свою вину!" #NT!
 dharma_nepal.101.a.murdered: "Убийцы будут привлечены к ответственности" #NT!
 dharma_nepal.101.a.woman: "Вся хвала Богине!" #NT!
 dharma_nepal.102.t: "Новый Кумари" #NT!
 dharma_nepal.102.desc: "Несколько молодых девушек были доставлены во дворец, где жрецы проводили тайные ритуалы, чтобы определить, в какой из них воплотилась Богиня Таледжу. В конце концов [kumari.GetFirstNameNoTooltip]  доказал, что Богиня проявлялась в ней." #NT!
 dharma_nepal.102.a: "Богиня слава" #NT!
 dharma_nepal.103.t: "[kumari.GetFirstNameNoTooltip]  — новая Кумари" #NT!
 dharma_nepal.103.desc: "Ваш [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('kumari'))]  был выбран следующим Кумари. Следующие несколько лет она будет жить не с вами, а во дворце Кумари. Ожидается, что вы больше не будете относиться к ней как к своему [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('kumari'))] , а будете поклоняться ей как воплощению Богини. Несмотря на эти изменения, которые произойдут с ней и с вами, многие считают, что ваша семья благословлена ​​тем, что Богиня решила воплотиться в одну из девушек вашей семьи." #NT!
 dharma_nepal.103.a: "Это великое благословение" #NT!
 dharma_nepal.104.t: "[kumari.GetFirstNameNoTooltip]  больше не Кумари" #NT!
 dharma_nepal.104.desc: "У [kumari.GetFirstNameNoTooltip]  была первая менструация, и поэтому Богиня больше не проявляется в ней. Тем не менее, это большое благословение для нашей семьи, что она была избрана воплощением Богини, и многие до сих пор видят нашу семью, и [kumari.GetFirstNameNoTooltip] , в частности, по-прежнему считается особенно святой, даже если она больше не живая Богиня." #NT!
 dharma_nepal.104.a: "Добро пожаловать домой,[ROOT.Char.Custom2('RelationToMe',SCOPE.sC('kumari'))] " #NT!
