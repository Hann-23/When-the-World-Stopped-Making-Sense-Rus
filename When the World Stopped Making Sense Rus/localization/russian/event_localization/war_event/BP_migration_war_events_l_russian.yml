l_russian:
  #Liege Event 
 migration_war.0001.t: "[ROOT.Char.GetCulture.GetNameNoTooltip] Миграция в [target_kingdom.GetNameNoTierNoTooltip]" #NT!
 migration_war.0001.desc.start: "Страдая от продолжающихся набегов и получая выгоду от растущего населения, я объявил всех [ROOT.Char.GetCulture.GetNameNoTooltip] под моими владениями [target_kingdom.GetNameNoTierNoTooltip]\n\nВсе годные [ROOT.Char.GetCulture.GetNameNoTooltip] мужчины берутся за оружие для участия в миграции.\n\n" #NT!
 migration_war.0001.desc.vassals: "Мои вассалы решат, участвовать или нет; те, кто это сделает, будут свободны от своих обязательств, а те, кто примет участие, получат новые вотчины на землях, которые мы завоюем.\n\n" #NT!
 migration_war.0001.desc.end: "Если мы добьемся успеха, мы сможем прочно обосноваться на новых землях, а не просто вытеснить аристократию." #NT!
 migration_war.0001.a: "Мы захватим на плодородных землях [target_kingdom.GetNameNoTierNoTooltip]!" #NT!
  #Vassal Event 
 migration_war.0002.t: "[ROOT.liege.Char.GetCulture.GetNameNoTooltip] Переход на [target_kingdom.GetNameNoTierNoTooltip]: Наш выбор" #NT!
 migration_war.0002.desc: "Страдая от непрекращающихся набегов и растущего населения, мой сюзерен объявил, что переселится в [target_kingdom.GetNameNoTier]. Мое племя тоже присоединится к нему?" #NT!
 migration_war.0002.a: "Да, давайте переедем в новые земли в [target_kingdom.GetNameNoTierNoTooltip]!" #NT!
 migration_war.0002.b: "Нет, нашим людям хорошо на наших нынешних землях." #NT!
  
