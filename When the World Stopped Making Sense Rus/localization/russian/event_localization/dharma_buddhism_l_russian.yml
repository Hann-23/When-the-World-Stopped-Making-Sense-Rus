  ######## BUDDHIST FLAVOR - WANDERING MONKS ######## 
 dharma_buddhism.001.t: "Странствующий буддийский монах прибыл к вашему двору" #NT!
 dharma_buddhism.001.desc: "вы [child.Custom('GetDaughterSon')] проводили много времени с буддийским монахом при вашем дворе. Вы всегда знали, что [child.GetHerHim]  благочестив и предан учению Будды. Однако теперь [child.GetSheHe]  выразили желание присоединиться к Сангхе. Это означало бы, что [child.GetSheHe]  откажется от своего мирского имущества, включая любое право наследования, и ему будет запрещено жениться или иметь детей." #NT!
 dharma_buddhism.001.stay: "Пусть он останется" #NT!
 dharma_buddhism.002.t: "Беседа о Дхарме буддийского монаха" #NT!
 dharma_buddhism.002.desc: "Монах произносит речь о дхарме, в которой подробно рассказывает о пути аскетизма и йоги и о том, как жить духовной жизнью через дисциплину и посредничество." #NT!
 dharma_buddhism.002.meditate: "Я буду медитировать над этим дальше." #NT!
 dharma_buddhism.003.t: "Буддийский монах просит пожертвования" #NT!
 dharma_buddhism.003.desc: "Пока Монах находится при вашем дворе, вы должны снабжать его едой и пожертвованиями. Он не просит много, как у него есть, но один прием пищи в день, тем не менее, как правитель, от вас ожидается, что вы будете заботиться о своих гостях." #NT!
 dharma_buddhism.003.donate: "Ну вот." #NT!
 dharma_buddhism.004.t: "Медитировать с Монахом?" #NT!
 dharma_buddhism.004.desc: "Монах упомянул, что вы должны провести некоторое время во дворе, медитируя вместе. Однако следует ли вам сосредоточиться на этом или вы должны сосредоточиться на своих мирских обязанностях правителя?" #NT!
 dharma_buddhism.004.busy: "я занят" #NT!
 dharma_buddhism.004.mani: "Ом Мани Падме Хум" #NT!
 dharma_buddhism.005.t: "Ребенок хочет стать монахом" #NT!
 dharma_buddhism.005.desc: "Ваш [child_wants_monk.Custom('GetDaughterSon')]  известен своим [child_wants_monk.GetHerHis] благочестием и рвением. Сегодня к вам пришел [child_wants_monk.GetSheHe] , чтобы попросить вашего благословения стать монахом. Это будет означать, что [child_wants_monk.GetSheHe]  больше не сможет жениться и не будет участвовать в линии наследования." #NT!
 dharma_buddhism.005.blessings: "У тебя есть мои благословения" #NT!
 dharma_buddhism.005.no: "Точно нет" #NT!
 dharma_buddhism.007.t: "Ревностный ребенок-ненаследник желает присоединиться к Сангхе" #NT!
 dharma_buddhism.007.no: "Абсолютно нет!" #NT!
 dharma_buddhism.007.yes: "У тебя есть мои благословения" #NT!
 dharma_buddhism.008.t: "Приглашение посетить Наланду" #NT!
 dharma_buddhism.008.desc: "Вы приняли гостя - эмиссара из знаменитого университета в Наланде. Он рассказывает вам об исследованиях и другой работе, которую они там проводят, и предлагает вам официальное приглашение посетить и увидеть это чудо Бихара. Остаться ли тебе там, где ты сейчас, или пойти в университет?" #NT!
 dharma_buddhism.008.monk: "Это благословенный день" #NT!
  ######## BUDDHIST FLAVOR - VISITING NALANDA ######## 
 dharma_buddhism.008.stay: "я останусь" #NT!
 dharma_buddhism.008.go: "Я пойду" #NT!
 dharma_buddhism.009.t: "Прибытие в Наланду" #NT!
 dharma_buddhism.009.desc: "Вы прибыли в великолепный Университет Наланды. Это массивный комплекс зданий из красного кирпича, в котором суетятся ученые и монахи. Вам говорили, что люди приезжают сюда со всей Индии и из-за ее пределов, чтобы учиться и обмениваться идеями. В библиотеке огромное количество текстов на всех известных человеку языках.\n\nЭто впечатляющее место." #NT!
 dharma_buddhism.009.arival: "Это довольно удивительно" #NT!
 dharma_buddhism.011.t: "Посещение библиотеки" #NT!
 dharma_buddhism.011.desc: "Во время учебы в университете у вас была возможность посетить знаменитую библиотеку Наланды. На его полках были свитки и книги на самые разные темы со всего мира. Здесь можно найти не только буддийские тексты, но и индуистские и джайнские тексты. Какой бы обширной она ни была, у вас нет вечности, поэтому вам нужно решить, какие книги вы хотите прочитать." #NT!
 dharma_buddhism.011.buddhist: "Буддийские тексты" #NT!
 dharma_buddhism.011.hindu: "Индуистские тексты" #NT!
 dharma_buddhism.011.jain: "Джайнские тексты" #NT!
 dharma_buddhism.011.medical: "Медицинские тексты" #NT!
 dharma_buddhism.011.astrology: "Астрологические тексты" #NT!
 dharma_buddhism.013.t: "Медитация с монахами" #NT!
 dharma_buddhism.013.desc: "Этим утром в университете вы проснулись с монахами, чтобы помедитировать с ними. После сеанса медитации вы почувствовали себя более энергичным и расслабленным." #NT!
 dharma_buddhism.013.energy: "Пришло время исследовать университет." #NT!
 dharma_buddhism.014.t: "Стать буддистом?" #NT!
 dharma_buddhism.014.desc: "Вы не буддист, пока исследуете залы Наланды. К вам приходит мысль, является ли путь Будды истинным путем к освобождению или мой нынешний путь - правильный путь к Мокше? И если это Дхарма Будды, то какая ветвь?" #NT!
 dharma_buddhism.014.theravada: "Дхарма Будды Теревада приведёт меня к просветлению" #NT!
 dharma_buddhism.014.mahayana: "Дхарма Будды Махаяны приведет меня к просветлению" #NT!
 dharma_buddhism.014.vajrayana: "Дхарма Будды Ваджраяны приведет меня к просветлению" #NT!
 dharma_buddhism.014.optout: "Мой текущий путь - это то, что приведет меня к освобождению" #NT!
 dharma_buddhism.015.t: "Вегетарианец или невегетарианец" #NT!
 dharma_buddhism.015.desc: "Прогуливаясь по университету, вы наткнулись на монахов, спорящих о том, нужно ли вегетарианство или нет. Монах, выступающий за вегетарианство, утверждает, что это причиняет наименьшие страдания, в то время как другой монах возражает, что вегетарианство невозможно при совершении кругов подаяния, поскольку не все люди, которые приносят еду, являются вегетарианцами. — Значит, мы просто голодать будем? — возражает он. Затем монахи повернутся к вам и спросят, кто лучше." #NT!
 dharma_buddhism.015.meat: "Невегетарианский монах" #NT!
 dharma_buddhism.015.vegetarian: "Вегетарианец монах" #NT!
 dharma_buddhism.016.t: "Занятия" #NT!
 dharma_buddhism.016.desc: "Пока вы находитесь в университете у вас есть возможность побывать в одном из классов для монахов. Вопрос в том, какой класс вы хотели бы наблюдать?" #NT!
 dharma_buddhism.016.yoga: "Я буду наблюдать за классом по йоге" #NT!
 dharma_buddhism.016.book: "Я буду наблюдать за классом по Трипитаке" #NT!
 dharma_buddhism.016.logic: "Я буду наблюдать за классом по логике" #NT!
 dharma_buddhism.016.astrology: "Я буду наблюдать за классом по астрологии" #NT!
 dharma_buddhism.018.t: "Возвращаясь домой" #NT!
 dharma_buddhism.018.desc: "Проведя некоторое время в Университете Наланды, вы вернулись в [Root.GetCapital]. Посещение Университета было очень интересным, и вы рады, что пошли туда." #NT!
 dharma_buddhism.018.home: "Хорошо быть дома." #NT!
  ######## BUDDHIST FLAVOR - MERIT-MAKING ######## 
 dharma_buddhism.019.t: "Пожертвование местным монахам" #NT!
 dharma_buddhism.019.desc: "К вам обратились монахи из местного монастыря с просьбой о пожертвованиях. Им нужно разместить молящихся и при этом иметь достаточно провизии, чтобы поддерживать свою другую работу и учебу." #NT!
 dharma_buddhism.019.food: "Я буду жертвовать еду" #NT!
 dharma_buddhism.019.gold: "Я пожертвую припасы" #NT!
 dharma_buddhism.019.optout: "Не моя забота" #NT!
 dharma_buddhism.020.t: "Высвобождение Жизни" #NT!
 dharma_buddhism.020.desc: "Один из способов заработать заслуги — это освободить животных, выпустив их обратно в дикую природу, чтобы их не убили люди. Ты сегодня отпустишь животных?" #NT!
 dharma_buddhism.020.release: "Отпустите животное на волю" #NT!
 dharma_buddhism.020.food: "С другой стороны, как насчет моего ужина?" #NT!
 dharma_buddhism.021.t: "Пожертвование бедным" #NT!
 dharma_buddhism.021.desc: "ОДИН из способов получить Заслуги — это пожертвовать и обеспечить бедняков вашего царства. Это покажет вам, какой вы щедрый и доброжелательный правитель, а также поможет вам на пути к просветлению." #NT!
 dharma_buddhism.021.large: "Большое пожертвование людям!" #NT!
 dharma_buddhism.021.average: "Среднее пожертвование" #NT!
 dharma_buddhism.022.t: "Покровительство монастырю" #NT!
 dharma_buddhism.022.desc: "Один из распространенных способов для правителя заслужить заслуги и продемонстрировать свое богатство и власть — это покровительство монастырям [root.getHisHer]  Царства. Как вы будете покровительствовать монастырям вашего королевства? Постройте новый или, возможно, пожертвуйте книги и расходные материалы." #NT!
 dharma_buddhism.022.build: "Я поддержу строительство нового монастыря" #NT!
 dharma_buddhism.022.nobuild: "я не могу себе этого позволить в данный момент" #NT!
 dharma_buddhism.023.t: "Подношения первого урожая" #NT!
 dharma_buddhism.023.desc: "Это первый урожай сезона, и традиционный способ получить Заслуги — поднести первый урожай Монахам. Конечно, вы также можете пожертвовать его своим подчиненным." #NT!
 dharma_buddhism.023.monks: "Монахи получают первое подношение" #NT!
 dharma_buddhism.023.people: "Люди получают первое предложение" #NT!
  ######## BUDDHIST RETREAT ######## 
 dharma_buddhism.100.t: "Отправление на духовное уединение" #NT!
 dharma_buddhism.100.desc: "Даже если я состоятельный человек, у которого есть все на свете, я чувствую, что мне все еще не хватает духовно. Таким образом, я решил отправиться в один из монастырей в этом районе и принять участие в духовном ретрите в течение длительного периода времени." #NT!
 dharma_buddhism.100.depart: "Далее в монастырь" #NT!
 dharma_buddhism.100.optout: "На второй мысли" #NT!
 dharma_buddhism.100.optout.flavor: "В этот момент вы решаете не отправляться на духовное уединение." #NT!
 dharma_buddhism.101.t: "Прибытие в монастырь" #NT!
 dharma_buddhism.101.desc: "Путь к храму оказался более напряженным, чем я ожидал, но тем не менее мы прибыли. Я выполняю обычные формальности по прибытии в храм — простираюсь перед Господом Буддой, дарю подарки монахам и так далее. В конце концов, я снимаю всю свою роскошную одежду и надеваю скромные одежды аскета.\n\nКогда наступает ночь, меня проводят в спальню, где я буду спать во время моего пребывания. Это изменение по сравнению с роскошными дворцовыми комнатами, но я к этому привыкну. Ведь я останусь на..." #NT!
 dharma_buddhism.101.three: "Три месяца" #NT!
 dharma_buddhism.101.six: "Шесть месяцев" #NT!
 dharma_buddhism.101.twelve: "Один год" #NT!
 dharma_buddhism.102.t: "Вернуться к основам" #NT!
 dharma_buddhism.102.desc: "Мои попытки овладеть более сложными медитативными техниками за последние пару дней потерпели неудачу. Таким образом, я решил, что во время медитации сегодня я буду практиковать одну из самых основных техник медитации - пытаться сосредоточиться только на своем дыхании и ощущении, как мое дыхание входит и выходит из моего тела." #NT!
 dharma_buddhism.102.a: "И из" #NT!
 dharma_buddhism.103.t: "Монастырская еда" #NT!
 dharma_buddhism.103.desc: "Во время этих медитативных ретритов не полагалось много есть — ровно столько, чтобы прокормить себя. Тем не менее, поскольку я [Root.GetTitle],, я могу легко обойтись без еды больше, чем мне обычно дают." #NT!
 dharma_buddhism.103.a: "Я должен пройти через это" #NT!
 dharma_buddhism.104.t: "Медитация" #NT!
 dharma_buddhism.104.desc: "Я пытаюсь медитировать с полуоткрытыми глазами, как рекомендуют некоторые монахи. Тем не менее, это отвлекает - я пытаюсь очистить свой разум от бесполезных мыслей, но с полуоткрытыми глазами я все еще вижу некоторые вещи, происходящие вокруг меня." #NT!
 dharma_buddhism.104.a: "Лучше попробуй пока с закрытыми глазами" #NT!
 dharma_buddhism.105.t: "Неудобные халаты" #NT!
 dharma_buddhism.105.desc: "На ретрите мне приходится носить рясы других монахов, помимо того, что они простые рясы для одного из моих постов, они довольно неудобны!" #NT!
 dharma_buddhism.105.a: "Я должен терпеть их, чтобы сосредоточиться на своей концентрации" #NT!
 dharma_buddhism.106.t: "Онемение ног" #NT!
 dharma_buddhism.106.desc: "Когда сегодняшняя последняя сессия медитации закончилась, мои ноги так онемели, что я не мог ходить. Однако один из монахов заметил мою проблему и показал мне несколько приемов, помогающих снять онемение ног, о которых я раньше не подозревал." #NT!
 dharma_buddhism.106.a: "Какой добрый монах" #NT!
 dharma_buddhism.107.t: "Экзамен" #NT!
 dharma_buddhism.107.desc: "Как обычно, некоторые монахи и участники ретрита участвуют в духовных дискуссиях и дебатах, и я решаю понаблюдать. Внезапно старший монах преклонных лет выносит стул и ставит его перед всеми. «Может ли кто-нибудь доказать, что истинная сущность этого стула — пустота, доказать, что это иллюзия нашего разума?» — спрашивает он.\n\nДругие с энтузиазмом начинают излагать свои доводы, цитируя сутры или ссылаясь на идеи о потоке ума и зависимом происхождении, говоря, что стул подобен тому и этому. Однако ни один из их ответов не удовлетворяет старого монаха. Наконец, один монах, который некоторое время молчал, заговорил и спросил: «О каком стуле мы спорим?»" #NT!
 dharma_buddhism.107.a: "Я вижу улыбающегося старого монаха" #NT!
 dharma_buddhism.108.t: "Природа пустоты" #NT!
 dharma_buddhism.108.desc: "Я участвую в философской дискуссии с одним из старших монахов, чтобы доказать, как много я изучил Дхарму. Я провозглашаю: Истинная природа всего — пустота. Будд и Бодхисаттв не существует. Нет реализации, нет заблуждения, нет мудреца. Нет ничего дающего и ничего нельзя получить.\n\nСтарший монах молчит, его лицо не двигается. Он думает? Внезапно - УДАР - он бьет меня по голове. Я возмущен, но монах терпеливо спрашивает меня:" #NT!
 dharma_buddhism.108.a: "Если ничего не существует, откуда взялась эта злость?" #NT!
 dharma_buddhism.110.t: "Отвлекать себя или нет?" #NT!
 dharma_buddhism.110.desc: "Сидеть на месте так сложно! Как этим монахам это удается? У меня болят ягодицы, я постоянно засыпаю... так трудно сосредоточиться во время медитации. Я мог бы просто притворяться, что медитирую, думая о других вещах — это было бы намного проще, но тогда это лишало бы цели медитации." #NT!
 dharma_buddhism.110.a: "Я делаю глубокий вдох и удваиваю усилия, чтобы сосредоточиться." #NT!
 dharma_buddhism.110.b: "Мой разум начинает блуждать по приятным мыслям" #NT!
 dharma_buddhism.111.t: "Ударь" #NT!
 dharma_buddhism.111.desc: "Приятные фантазии захватывают мой разум, пока я должен медитировать. Восхитительные вина, восхитительная еда, сладкое, соленое, острое и самые красивые женщины, с сочными изгибами и - БЛЯДЬ! Внезапно один из высокопоставленных монахов, патрулирующих комнату для медитации, бьет одного из засыпающих монахов-новичков." #NT!
 dharma_buddhism.111.a: "Вернемся к медитации! Вдох, выдох" #NT!
 dharma_buddhism.112.t: "Энергичный" #NT!
 dharma_buddhism.112.desc: "Обычно во время ретритов участники спят очень мало — фактически несколько часов в сутки. Тем не менее, я никогда не чувствовал себя более энергичным. Старшие монахи говорят, что если хорошо медитировать, можно уменьшить потребность во сне." #NT!
 dharma_buddhism.112.a: "Удивительный" #NT!
 dharma_buddhism.113.t: "Выход на улицу" #NT!
 dharma_buddhism.113.desc: "Сегодня я решил медитировать снаружи, а не внутри. Не все предпочитают медитировать таким образом, предпочитая внутренний комфорт, но некоторые говорят, что медитация на улице — это совсем другой опыт. Когда я сажусь и начинаю медитировать, я уже чувствую разницу.\n\nОбычно я настолько занят работой, что редко думаю о том, что происходит в окружающем мире. Я слышу птиц, насекомых, шелест деревьев, ветер, дующий с небес наверху." #NT!
 dharma_buddhism.113.a: "Это освежает.;" #NT!
 dharma_buddhism.114.t: "Вопросы и ответы" #NT!
 dharma_buddhism.114.desc: "Когда я начал проводить медитационные ретриты, я исследовал множество различных духовных и философских вопросов и давал себе множество разных ответов. По мере того, как я обретаю все больше и больше понимания, я замечаю, что у меня все меньше и меньше вопросов и все меньше и меньше ответов." #NT!
 dharma_buddhism.114.a: "Мастера говорят, что это хорошо" #NT!
 dharma_buddhism.115.t: "Обостренные чувства" #NT!
 dharma_buddhism.115.desc: "Мои усилия в медитации дали мне глубокое понимание природных явлений. С большей концентрацией и терпением я различаю мельчайшие детали мира, которые иначе никогда бы не заметил." #NT!
 dharma_buddhism.115.a: "Однако я не должен так привязываться к таким способностям." #NT!
 dharma_buddhism.116.t: "Отступление заканчивается" #NT!
 dharma_buddhism.116.desc: "Мое духовное отступление закончилось. Я чувствую себя странно, даже страшно, покидая храм и приспосабливаясь к нормальной жизни. Ретрит был странным, неудобным опытом, в конце концов, и я до сих пор думаю о нем как о довольно сложном, но я многому научился.\n\nСострадание. Внимательность. Терпение. Внутренний покой.\n\nЯ познакомился с Дхармой так, как и представить себе не мог. Могу ли я применить эти уроки на практике" #NT!
 dharma_buddhism.116.better: "Время возвращения Домой изменено." #NT!
 dharma_buddhism.116.mystic: "Время вернуться домой, с большим пониманием" #NT!
 dharma_buddhism.116.pious: "Время вернуться Домой, изучив большую часть дхармы Будды" #NT!
 dharma_buddhism.116.nothing: "Время вернуться домой" #NT!
