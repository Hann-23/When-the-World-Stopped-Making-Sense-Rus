 BP_subroman_events.0010.title_3: "Римское налогообложение" #NT!
 BP_subroman_events.0010.title_2: "Остатки римского налогообложения" #NT!
 BP_subroman_events.0010.title_1: "Остатки римского налогообложения" #NT!
 BP_subroman_events.0010.desc_a_32: "С течением времени," #NT!
 BP_subroman_events.0010.desc_a_1: "Со временем последние остатки старой инфраструктуры" #NT!
 BP_subroman_events.0010.desc_b: "старая инфраструктура, которая позволяла собирать налоги Римской империи, пришла в упадок. Римская система была построена на переписях и сборщиках налогов, которых мы давно не ведём, а значит записи устарели и уже не соответствуют действительности. Теперь мы сталкиваемся с выбором: либо попытаться сохранить прежнее римское налогообложение, которое, хотя и было более выгодным в долгосрочной перспективе, могло разозлить население, обошлось дорого и лишь отсрочило то, что могло бы быть неизбежным, либо согласились на снижение налогообложения. инфраструктуры и навсегда отказаться от этого источника дохода, но не ограничивать свободы." #NT!
 BP_subroman_events.0010.maintain: "Мы должны поддерживать римскую налоговую инфраструктуру." #NT!
 BP_subroman_events.0010.decay: "Мы не будем поддерживать этот реликт давно минувших времен." #NT!
  #Vassal asks for taxes to be reduced 
 BP_subroman_events.0011.title: "Римское налогообложение" #NT!
 BP_subroman_events.0011.desc: "Со временем старая инфраструктура, которая позволяла собирать налоги Римской империи, пришла в упадок. Римская система была построена на переписях и сборщиках налогов, которые давно не велись, а это означает, что записи устарели и больше не соответствуют действительности. Как вассал в королевстве, отмеченном этой историей, мы могли бы потребовать от нашего сюзерена отказаться от этой фискальной системы, которая снизит сумму налогов, которые мы платим, и подтвердит наши свободы как вассала, хотя такое требование может рассердить нашего сюзерена." #NT!
 BP_subroman_events.0011.ask_for_reduction: "Мы попросим нашего сюзерена отказаться от этого налогообложения." #NT!
 BP_subroman_events.0011.let_it_be: "Мы не будем предъявлять таких требований, мы должны оставить это." #NT!
  #Liege recieves a request to lower taxes 
 BP_subroman_events.0012.opening: "[the_sender.Custom2('Соответствующее приветствие',ROOT.Char)]" #NT!
 BP_subroman_events.0012.desc: "Система налогообложения, унаследованная нами от Римской империи, давно устарела, и нам следует отказаться от нее в пользу более точной системы, гарантирующей наши свободы. Вы согласны?" #NT!
 BP_subroman_events.0012.accept: "Это справедливое требование, мы готовы отказаться от него." #NT!
 BP_subroman_events.0012.refuse: "Как смеют [the_sender.GetSheHe]  предъявлять такую ​​просьбу, мы откажемся!" #NT!
  #Liege accepts the request to lower taxes 
 BP_subroman_events.0013.opening: "[the_liege.Custom2('Соответствующее приветствие',ROOT.Char)]" #NT!
 BP_subroman_events.0013.desc: "Это справедливое требование, мы принимаем ваше предложение отказаться от него." #NT!
  #Liege refuses the request to lower taxes 
 BP_subroman_events.0014.opening: "[the_liege.Custom2('Соответствующее приветствие',ROOT.Char)]" #NT!
 BP_subroman_events.0014.desc: "Как вы смеете предъявлять такую ​​просьбу, мы отказываемся!" #NT!
  #Crisis Event 
 BP_subroman_events.0020.title: "Продолжающийся кризис" #NT!
 BP_subroman_events.0020.desc: "Неоднократные войны и грабежи, которые в настоящее время происходят в нашем королевстве, привели к тому, что одна или несколько провинций серьезно пострадали и раздираются войной, что вызвало период нестабильности, неразберихи и кризиса в этом районе. Этот кризис значительно обнищал местное население и ослабил наш контроль, внося беспорядки и нарушая преемственность институтов, унаследованных от римских времен." #NT!
 BP_subroman_events.0020.a: "Какая катастрофа!" #NT!
  #Landed Armies 
 BP_subroman_events.0030.title: "Военная эволюция" #NT!
 BP_subroman_events.0030.desc: "По мере того, как наша армия со временем становится все более земельной и больше не финансируется за счет налогов, мы в конечном итоге стали вкладывать меньше денег в армию, что само по себе уменьшает потребность в сборе такого же количества налогов, как во времена Римской империи, когда армия финансируется за счет сбора налогов. Поскольку фискальная система менее необходима, встает вопрос, нужно ли ее поддерживать или нет, как в прошлом." #NT!
 BP_subroman_events.0030.a: "Сухопутные армии представляют будущее." #NT!
  #Military Culture Changes 
 BP_subroman_events.0040.title: "Изменение аристократических ценностей" #NT!
 BP_subroman_events.0040.desc: "С изменением государственного устройства и институтов постепенно возникала новая аристократия с культурными ценностями, отличными от римских. Из-за степени кризиса и войн, которые сформировали наше государство после господства Римской империи, социальный статус армии повысился, и теперь считается престижным делать военную карьеру и обучать дворянских детей искусству войны. войну, пренебрегая другими областями, где в прошлом на нее могли бы не одобрить." #NT!
 BP_subroman_events.0040.a: "Это пойдет на пользу моим армиям." #NT!
  #Clergy Culture Changes 
 BP_subroman_events.0050.title: "Изменение аристократических ценностей" #NT!
 BP_subroman_events.0050.desc: "Нестабильность и кризис, вызванные войной в последние десятилетия, привели к тому, что все большая часть аристократии повернула себя и своих детей к Церкви и церковной карьере. Из-за своего богатства и влияния, а также из-за покровительства и молитв дворянство теперь смотрит на статус духовенства иначе, чем в позднеримские времена." #NT!
 BP_subroman_events.0050.a: "На службе у [ROOT.Char.GetFaith.HighGodName]." #NT!
  #Transition to Feudalism 
 BP_subroman_events.0060.title: "Феодальная мутация" #NT!
 BP_subroman_events.0060.desc: "Несмотря на то, что дни римского господства над нашими землями давно прошли и последовавшие за этим кризисы разной степени, на протяжении столетий мы сохраняли элементы римского правления и признаки преемственности в наших владениях, будь то фискальная система, характер армии или культурные ценности дворянства. Однако теперь, с этими изменениями в правительстве, начала появляться новая форма правления, основанная больше на взаимных отношениях и доверии между дворянами, владеющими землями как личными владениями, вассалами и их сюзеренами." #NT!
 BP_subroman_events.0060.a: "Начинается новая эра." #NT!
  
