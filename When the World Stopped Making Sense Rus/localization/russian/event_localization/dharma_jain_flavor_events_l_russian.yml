 ####################################### 
 # Jain Monks and Ascetics 
 dharma_jainism.001.t: "Джейн Монк приходит в гости" #NT!
 dharma_jainism.001.desc: "К вашему двору явился джайнский монах, ищущий аудиенции. Он говорит вам о путях тиртханкаров и о том, как достичь мудрости, отвергая излишества и умеряя свои желания." #NT!
 dharma_jainism.001.a: "он может остаться" #NT!
 dharma_jainism.002.t: "Пожертвования для монаха" #NT!
 dharma_jainism.002.desc: "Ожидается, что пока Монах находится при вашем дворе, вы обеспечите его едой и припасами, необходимыми для выживания." #NT!
 dharma_jainism.002.a: "Ну вот" #NT!
 dharma_jainism.003.t: "Медитация с монахом" #NT!
 dharma_jainism.003.desc: "Монах упомянул, что вы должны провести некоторое время во дворе, медитируя вместе. Однако следует ли вам сосредоточиться на этом или вы должны сосредоточиться на своих мирских обязанностях правителя?" #NT!
 dharma_jainism.003.busy: "Извини, я занят." #NT!
 dharma_jainism.003.meditate: "Намо Лоэ Савва Сахунам" #NT!
 dharma_jainism.004.t: "Пост с монахом" #NT!
 dharma_jainism.004.desc: "Монах, появившийся перед вашим двором, отказался от любых предложений еды, объяснив это тем, что в настоящее время он постится. Он некоторое время говорил с вами о достоинствах и пользе поста даже в течение короткого периода времени. Вы решили..." #NT!
 dharma_jainism.004.fast: "Быстро на день" #NT!
 dharma_jainism.004.nofast: "Пожелайте ему удачи в посте, но не присоединяйтесь." #NT!
 dharma_jainism.005.t: "Ребенок хочет стать монахом" #NT!
 dharma_jainism.005.desc: "Ваш [child_wants_monk.Custom('GetDaughterSon')]  известен своим [child_wants_monk.GetHerHis] благочестием и рвением. Сегодня к вам пришел [child_wants_monk.GetSheHe] , чтобы попросить вашего благословения стать монахом. Это будет означать, что [child_wants_monk.GetSheHe]  больше не сможет жениться и не будет участвовать в линии наследования." #NT!
 dharma_jainism.005.blessings: "У тебя есть мои благословения" #NT!
 dharma_jainism.005.no: "Точно нет" #NT!
 dharma_jainism.006.t: "Иностранные торговцы расстроены из-за джайнских монахов" #NT!
 dharma_jainism.006.desc: "В последнее время в соседнем городе все чаще жалуются иностранные торговцы. Кажется, несколько обнаженных джайнских аскетов решили сидеть и проповедовать на главной площади. Торговцы говорят, что понимают необходимость уважать другие религии, но голые аскеты отгоняют покупателей и расстраивают чувства людей." #NT!
 dharma_jainism.006.monks_stay: "Зачем ты беспокоишь меня этой мелкой ерундой?" #NT!
 dharma_jainism.006.monks_move: "Монахи должны двигаться дальше." #NT!
 dharma_jainism.006.every_jain_character: "Каждый джайнский вассал и придворный будут злиться на вас" #NT!
 dharma_jainism.007.t: "Медитация на джайнские обеты" #NT!
 dharma_jainism.007.desc: "Хотя вы и не монах, тем не менее важно время от времени находить время для медитации и размышлений о пяти великих обетах. Вопрос в том, над каким из пяти великих обетов вы хотите поразмышлять?" #NT!
 dharma_jainism.007.ahimsa: "Ахимса" #NT!
 dharma_jainism.007.satya: "Сатья" #NT!
 dharma_jainism.007.asteya: "Астея" #NT!
 dharma_jainism.007.aparigraha: "Апариграха" #NT!
 dharma_jainism.007.brahmacarya: "Брахамачарья" #NT!
 dharma_jainism.008.t: "Пост" #NT!
 dharma_jainism.008.desc: "Обычно постятся, чтобы медитировать на духовные темы и очистить душу от частиц кармы. Вопрос в том, какой стиль Fast вы будете делать?" #NT!
 dharma_jainism.008.chauvihar: "Чаувихар" #NT!
 dharma_jainism.008.chauvihar.tt: "Вы будете делать Chauvihar, где вы не будете есть или пить после захода солнца до часа после восхода солнца." #NT!
 dharma_jainism.008.aayambil: "Айамбил" #NT!
 dharma_jainism.008.aayambil.tt: "Вы будете есть только 1 раз. Пища должна быть вареной и почти безвкусной и пресной, и кипяченая вода." #NT!
 dharma_jainism.008.aathai: "Аатай" #NT!
 dharma_jainism.008.aathai.tt: "Вы будете поститься без еды 8 дней, пить только кипяченую воду." #NT!
 dharma_jainism.008.navai: "Наваи" #NT!
 dharma_jainism.008.navai.tt: "Вы будете голодать без еды в течение 9 дней, пить только кипяченую воду." #NT!
 dharma_jainism.008.solbhathu: "Солбхату" #NT!
 dharma_jainism.008.solbhathu.tt: "Вы будете голодать без еды 16 дней, пить только кипяченую воду." #NT!
 dharma_jainism.009.t: "Местный джайнский монастырь хочет новую статую" #NT!
 dharma_jainism.009.desc: "Местный монастырь хочет посвятить новую статую [ROOT.Char.GetFaith.random_GoodGodNames]  для установки в монастыре. Будете ли вы поддерживать монастырь и покровительствовать созданию новой статуи?" #NT!
 dharma_jainism.009.patronize: "Ну вот." #NT!
 dharma_jainism.009.no_patronize: "К сожалению, сейчас у меня нет денег" #NT!
