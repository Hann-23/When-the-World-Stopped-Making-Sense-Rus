l_russian:
  #Generic Conversion statements 
 BP_government_conversion.generic_title: "Новая эра" #NT!
 BP_government_conversion.generic_greeting: "[actor.Custom2('Соответствующее приветствие', ROOT.Char)]" #NT!
 BP_government_conversion.generic.response: "Да здравствует [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]!" #NT!
  #High Tribal Conversion as an independent 
 BP_government_conversion.0001.t: "$BP_government_conversion.generic_title$" #NT!
 BP_government_conversion.0001.desc: "Старые способы сослужили нам хорошую службу, и мы всегда будем чтить их. Однако, как [ROOT.Char.GetTitleAsNameNoTooltip]  из [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip],, я пришел к выводу, что мы должны принять $high_tribal_government$  и его принципы, если мы хотим продолжать процветать. Это важный следующий шаг на нашем пути к величию!" #NT!
 BP_government_conversion.0001.a: "$BP_government_conversion.generic.response$" #NT!
 BP_government_conversion.0002.opening: "$BP_government_conversion.generic_greeting$" #NT!
