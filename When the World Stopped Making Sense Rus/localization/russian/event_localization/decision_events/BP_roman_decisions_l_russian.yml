l_russian:
 GENERIC_STRING: "#N ЕСЛИ ВЫ ЭТО ВИДИТЕ, ТО МОДДЕРЫ ОБОЖАЛИСЬ!#!" #NT!
  #Major Events 
  
  ## Ask for HRE/WRE 
  ### Ask for HRE Request 
 BP_roman_decisions.0001.t: "Новая Западная Римская империя?" #NT!
 BP_roman_decisions.0001.desc: "Могущественный военачальник смиренно умоляет вас оказать ему честь Западной Империи. Если вы согласитесь, сформируется новая великая держава, лояльная вам, но другие патриархи могут быть недовольны." #NT!
 BP_roman_decisions.0001.a: "Я согласен!" #NT!
 BP_roman_decisions.0001.b: "Я не согласен!" #NT!
  ### The Pope Approves 
 BP_roman_decisions.0002.t: "Папа одобряет!" #NT!
 BP_roman_decisions.0002.desc: "Папа согласился на вашу просьбу, и теперь вы должны считаться правителем восстановленной Империи на Западе!" #NT!
 BP_roman_decisions.0002.a: "Отличные новости!" #NT!
  ### The Pope Disapproves 
 BP_roman_decisions.0003.t: "Папа не одобряет!" #NT!
 BP_roman_decisions.0003.desc: "Папа отклонил вашу просьбу, заявив, что вы не достойны чести Западной Империи." #NT!
 BP_roman_decisions.0003.a: "Как он посмел!" #NT!
  ### The Emperor Hears the Request 
 BP_roman_decisions.0004.t: "Новая Западная Римская империя?" #NT!
 BP_roman_decisions.0004.desc: "Могущественный военачальник, [hre_petitioner.GetTitledFirstName], стал весьма могущественным правителем. В надежде узаконить свое правление он попросил вас предоставить ему Западную корону." #NT!
 BP_roman_decisions.0004.a: "Я позволю..." #NT!
 BP_roman_decisions.0004.b: "Тот дурак!" #NT!
  ### The Emperor approves 
 BP_roman_decisions.0005.t: "Имперская поддержка" #NT!
 BP_roman_decisions.0005.desc: "Великий Император Востока, [byzantine_emperor.GetTitledFirstName],, согласился на вашу просьбу и провозгласил вас Императором Восстановленной Западной Империи." #NT!
 BP_roman_decisions.0005.a: "Отличные новости!" #NT!
  ### The Emperor disapproves 
 BP_roman_decisions.0006.t: "Имперская оппозиция" #NT!
 BP_roman_decisions.0006.desc: "Император Востока отклонил вашу просьбу, заявив, что вы не годитесь править Западом." #NT!
 BP_roman_decisions.0006.a: "Тот дурак!" #NT!
 BP_roman_decisions.0006.hre_instead: "Мы знаем, что наша империя является истинным правопреемником Западной Римской империи." #NT!
  ### Informing everyone of a new Rome 
 BP_roman_decisions.0007.t: "Новая Западная Империя?" #NT!
 BP_roman_decisions.0007.desc: "[scoped_pope.GetTitledFirstName] короновал [hre_petitioner.GetTitledFirstName]  как нового Императора Запада," #NT!
 BP_roman_decisions.0007.e_byzantium_approves: "при поддержке Императора Востока, открывая новый рассвет для Рима!\n\nВ известном мире наступает рассвет новой эры, когда появляется претендент на Римскую империю." #NT!
 BP_roman_decisions.0007.e_byzantium_dead: "при отсутствии какой-либо имперской оппозиции" #NT!
 BP_roman_decisions.0007.e_byzantium_disapproves: "без поддержки Императора Востока, усиливая напряженность между латинским Западом и греческим Востоком.\n\nМожно только гадать, как это повлияет на отношения между Западом и Востоком.." #NT!
 BP_roman_decisions.0007.a: "Я понимаю..." #NT!
  ## Sole Roman Empire 
  ### Sole Roman Empire 
 BP_roman_decisions.0010.t: "Последняя Римская империя" #NT!
 BP_roman_decisions.0010.desc: "Как единственный законный наследник империи после падения другой части, созданной в 395 году, вы теперь можете претендовать на все территории, которые когда-то принадлежали империи. Это первый шаг к завоеванию и воссоединению бывшей Римской империи!" #NT!
 BP_roman_decisions.0010.a: "Да здравствует Рим!" #NT!
 BP_roman_decisions.0010.a.tooltip: "Теперь вы можете использовать CB Imperial Reconquest на всей территории Римской империи в 395 году." #NT!
  ## WRE Restored 
  ### Initial Event 
 BP_roman_decisions.0050.t.west: "Западная Римская империя" #NT!
 BP_roman_decisions.0050.t.east: "Восточная Римская империя" #NT!
 BP_roman_decisions.0050.desc.west: "Как могущественный правитель римского государства-преемника, вам удалось вернуть утраченные провинции в Италии и вернуть славу городу Риму. Теперь вас считают истинным преемником императоров Западной Римской империи. Может быть, еще есть надежда когда-нибудь отвоевать и воссоединить бывшую Римскую империю!" #NT!
 BP_roman_decisions.0050.desc.east: "Как могущественный правитель римского государства-преемника, вам удалось вернуть утраченные провинции в Анатолии и Элладе и вернуть славу городу Константинополю. Теперь вы считаетесь истинным преемником императоров Восточной Римской империи. Может быть, еще есть надежда когда-нибудь отвоевать и воссоединить бывшую Римскую империю!" #NT!
 BP_roman_decisions.0050.a: "Да здравствует Рим!" #NT!
 BP_roman_decisions.0050.a.tooltip.west: "Император Восточной Римской империи и Папа проинформированы о восстановлении" #NT!
 BP_roman_decisions.0050.a.tooltip.east: "Император Западной Римской империи и Папа Римский проинформированы о восстановлении" #NT!
  ### ERE Response 
 BP_roman_decisions.0051.t.west: "Восстановленная Западная Римская империя" #NT!
 BP_roman_decisions.0051.t.east: "Восстановленная Восточная Римская империя" #NT!
 BP_roman_decisions.0051.desc.west: "На Западе мощное римское государство сумело вернуть себе бывшие римские провинции в Италии и теперь претендует на то, чтобы быть истинным преемником западных римских императоров. Как контролер восточной половины империи, признаете ли вы это новое царство или нет, определите его будущее и ваши отношения. Хотя это новое царство может стать могущественным союзником, оно также может начать угрожать вашему законному правлению в [other_emperor.GetCapitalLocation.GetNameNoTooltip], и стать могущественным в религиозном отношении, бросая вызов вашему авторитету." #NT!
 BP_roman_decisions.0051.desc.east: "На Востоке мощное римское государство сумело вернуть бывшие римские провинции в Анатолии и Элладе и теперь претендует на то, чтобы быть истинным наследником восточно-римских императоров. Как контролер западной части империи, от того, признаете вы это новое царство или нет, будет зависеть его будущее и ваши отношения. Хотя это новое царство может стать могущественным союзником, оно также может начать угрожать вашему законному правлению в [other_emperor.GetCapitalLocation.GetNameNoTooltip], и стать могущественным в религиозном отношении, бросая вызов вашему авторитету." #NT!
 BP_roman_decisions.0051.a.west: "Они настоящие наследники Западной Римской империи!" #NT!
 BP_roman_decisions.0051.a.east: "Они настоящие наследники Восточной Римской империи!" #NT!
 BP_roman_decisions.0051.a.tooltip: "Вы признаете новую империю, но, сделав это, вы также можете потерять все прежние претензии на ее территорию." #NT!
 BP_roman_decisions.0051.b: "Эти непритязательные крестьяне не являются законными наследниками Западной Римской империи." #NT!
 BP_roman_decisions.0051.b.tooltip: "Вы не признаете новую империю, что сильно расстроит ваши отношения и может вызвать религиозные трения" #NT!
  ### ERE Agrees 
 BP_roman_decisions.0052.t: "Второй Рим" #NT!
 BP_roman_decisions.0052.desc.west: "С возрождением Западной Римской империи, базирующейся в Риме, [other_empire.GetNameNoTooltip]  в [other_emperor.GetCapitalLocation.GetNameNoTooltip]  переживает потрясения. Получив одобрение действующего римского императора, императора [other_emperor.GetTitledFirstName],, этот «второй Рим» был признан и прославлен как достойный преемник прошлой западной половины империи. Этот восстановленный Рим теперь сможет укрепить свои отношения с другой половиной некогда великой империи и сможет процветать при поддержке Императора-на-Востоке." #NT!
 BP_roman_decisions.0052.desc.east: "С возрождением Восточной Римской империи, основанной в [asking_emperor.GetCapitalLocation.GetNameNoTooltip],, [other_empire.GetNameNoTooltip]  в [other_emperor.GetCapitalLocation.GetNameNoTooltip]  пережило потрясения. Получив одобрение действующего римского императора, императора [other_emperor.GetTitledFirstName],, этот «второй Рим» был признан и прославлен как достойный преемник прошлой западной половины империи. Этот восстановленный Рим теперь сможет укрепить свои отношения с другой половиной некогда великой империи и сможет процветать при поддержке Императора-на-Западе." #NT!
 BP_roman_decisions.0052.a: "Единство делает силу" #NT!
  ### ERE Disapproves 
 BP_roman_decisions.0053.t: "Второй Рим" #NT!
 BP_roman_decisions.0053.desc.west: "С возрождением Западной Римской империи, основанной в [asking_emperor.GetCapitalLocation.GetNameNoTooltip],, [other_empire.GetNameNoTooltip]  в [other_empire.GetCapitalLocation.GetNameNoTooltip]  пережило потрясения. Без одобрения сидящего римского императора, императора [other_emperor.GetTitledFirstName],, этот «второй Рим» был осужден и признан богохульным подражанием. Этот «второй Рим» не будет связан никакими отношениями с некогда великой империей, а вместо этого будет вынужден идти своим собственным путем без поддержки или признания Императора-на-Востоке." #NT!
 BP_roman_decisions.0053.desc.east: "С возрождением Восточной Римской империи, основанной в [asking_emperor.GetCapitalLocation.GetNameNoTooltip],, [other_empire.GetNameNoTooltip]  в [other_empire.GetCapitalLocation.GetNameNoTooltip]  пережило потрясения. Без одобрения сидящего римского императора, императора [other_emperor.GetTitledFirstName],, этот «второй Рим» был осужден и признан богохульным подражанием. Этот «второй Рим» не будет связан никакими отношениями с некогда великой империей, а вместо этого будет вынужден идти своим собственным путем без поддержки или признания Императора-на-Западе." #NT!
 BP_roman_decisions.0053.a: "Мнение этих негодяев - всего лишь мелочь" #NT!
  ### Religious Responses 
  ### Nicene Pope Approves 
 BP_roman_decisions.0061.t: "Родина христиан" #NT!
 BP_roman_decisions.0061.desc: "В этот день Папа Римский возвысился, видя, как законные сыновья возвращаются на Италийский полуостров, шагая вперед, чтобы вернуть земли, потерянные варварскими племенами. Понимая, что новая империя является достойным преемником Рима, никейский папа предложил новой Западной Римской империи полную поддержку своей веры." #NT!
 BP_roman_decisions.0061.a: "Слава Патриарху Римскому!" #NT!
  ### Nicene Pope Disapproves 
 BP_roman_decisions.0062.t: "Рим стоит особняком" #NT!
 BP_roman_decisions.0062.desc: "Сегодня город Рим закрыл свои ворота для своих «освободителей». Это было послание, адресованное новым владельцам Италии: Никейский папа и его верные не должны принимать никакой роли в этой незаконной Римской империи. Он упрекнул законность этого титула и назвал этих выскочек не чем иным, как оппортунистическими завоевателями Италии." #NT!
 BP_roman_decisions.0062.a: "Грустный день, правда" #NT!
  ## Senate Events 
  ### The Senate is Reformed! 
 BP_roman_decisions.0020.t: "Реформация римского сената" #NT!
 BP_roman_decisions.0020.desc: "Исчезнув из римского мира, римский сенат снова вернулся на политическую сцену империи. Сенаторы из старых семей присоединились к учреждению и вернутся на свои посты, хотя Сенат может ненадолго, если вообще когда-нибудь, оправиться от сокрушительного удара, нанесенного ему его прошлым исчезновением." #NT!
 BP_roman_decisions.0020.a: "Сенат снова живет!" #NT!
 BP_roman_decisions.0020.b: "Эти пыльные старики не восстановят славу Рима." #NT!
  # Minor Events 
  ## Chariot Racing 
  ### Default Chariot Race Ending 
 BP_roman_decisions.1000.t: "Гонки на колесницах начинаются" #NT!
 BP_roman_decisions.1000.desc: "По сигналу начинается гонка; обе стороны двигаются быстро, как ветер, с единственной целью завершить 7 кругов, необходимых для победы, раньше, чем противники. На трибунах публика подбадривает свою любимую сторону, а возничие продолжают свой путь. Раз... два... круги на исходе, а явного победителя, похоже, нет. Наконец наступает последний круг, и обе команды очень равны..." #NT!
 BP_roman_decisions.1000.a: "Как интенсивно!" #NT!
