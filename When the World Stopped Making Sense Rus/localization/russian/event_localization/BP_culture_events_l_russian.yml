 bp_culture_events.0001.t: "Изменения в практике именования" #NT!
 bp_culture_events.0001.desc: "Смешение людей [parent_1.GetName]  и [parent_2.GetName]  привело к неожиданному слиянию двух культур, вплоть до того, что закрепилась новая практика именования. Теперь практики $name_list_east_celtic$  укоренились, заменив наши старые способы." #NT!
 bp_culture_events.0001.response: "Наши нравы меняются все больше и больше..." #NT!
  
