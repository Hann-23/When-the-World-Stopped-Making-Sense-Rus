l_russian:
 # Vegetarian 
 trait_vegetarian: "вегетарианец" #NT!
 trait_vegeterian_desc: "Этот человек не будет есть мясо животных и всякую всячину ни по моральным, ни по религиозным причинам, ни по причинам здоровья." #NT!
 trait_vegeterian_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip]  отказывается есть мясо и не потерпит бессердечной бойни животных." #NT!
  
