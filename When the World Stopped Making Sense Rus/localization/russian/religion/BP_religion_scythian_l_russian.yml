 scythian_religion_adherent: "скифский" #NT!
 scythian_religion_adherent_plural: "скифы" #NT!
 scythian_religion_desc: "Скифское язычество относится к мифологии, ритуальным практикам и верованиям скифов, древнего иранского народа, который доминировал в Средней Азии и Причерноморско-Каспийской степи в Восточной Европе на протяжении всей классической античности. То немногое, что известно о религии, взято из работы греческого историка и этнографа V века Геродота. Предполагается, что скифская религия была связана с более ранней протоиндоиранской религией и оказала влияние на более позднюю славянскую, венгерскую и тюркскую мифологии, а также на некоторые современные восточно-иранские и осетинские традиции." #NT!
  
