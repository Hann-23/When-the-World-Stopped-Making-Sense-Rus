 nudity_doctrine_name: "Посмотреть на наготу" #NT!
 special_doctrine_naked_priests_name: "Голые священники" #NT!
 special_doctrine_naked_priests_desc: "Наши жрецы знают, что одежда улавливает дух и мешает нам достичь истинного просветления. Только сбросив с себя одежду, мы можем пробудить наши души и испытать [ROOT.Faith.HighGodNamePossessive] любовь." #NT!
 doctrine_parameter_naked_priests_active: "Жрецы и ревностные персонажи не носят одежды." #NT!
 doctrine_sky_burials_name: "Небесные погребальные обычаи" #NT!
 tibetan_sky_burials_name: "Тибетские небесные захоронения" #NT!
 tibetan_sky_burials_desc: "Мертвых не следует заключать в тюрьму под землей — гораздо лучше отдать их на съедение птицам-падальщикам, где в последнем акте великодушия они смогут накормить мир, который их накормил." #NT!
 doctrine_cultural_religion: "культурная религия" #NT!
 cultural_religion_name: "культурная религия" #NT!
 cultural_religion_desc: "Наша вера и наша культура неразрывно связаны друг с другом. Эта практика укрепляет связи нашего сообщества, хотя и исключает иностранцев." #NT!
 doctrine_tribal_religion: "Племенная религия" #NT!
 tribal_religion_name: "Племенная религия" #NT!
 tribal_religion_desc: "Наша вера и наша культура неразрывно связаны друг с другом. Эта практика укрепляет связи нашего сообщества, хотя и исключает иностранцев." #NT!
 special_doctrine_is_hinduism_faith_name: "Учения Вед" #NT!
 is_hinduism_faith_name: "$special_doctrine_is_hinduism_faith_name$" #NT!
 special_doctrine_is_hinduism_faith_desc: "Священные Веды почитаются во всех сампрадаях, их учения дают мудрость многим, чтобы учиться у них." #NT!
 special_doctrine_is_jainism_faith_name: "Учения Махавиры" #NT!
 is_jainism_faith_name: "$special_doctrine_is_jainism_faith_name$" #NT!
 special_doctrine_is_jainism_faith_desc: "Учения 24-го тиртханкары Махавиры, проповедовавшего древнюю джайнскую веру. Он помог воссоздать Джайн Сангху, и следование его учениям приведет нас к мокше." #NT!
 special_doctrine_is_buddhist_faith_name: "Учение Гаутамы Будды" #NT!
 is_buddhist_faith_name: "$special_doctrine_is_buddhist_faith_name$" #NT!
 special_doctrine_is_buddhist_faith_desc: "Хотя с тех пор, как он достиг просветления, возникло много ответвлений, именно через его учения можно найти путь к просветлению." #NT!
