 mastimani_adherent_plural: "Мастиманис" #NT!
 mastimani_desc: "Хотя он похож на эллинизм с поклонением Юпитеру (известному как Мастиман) и Сатурну, он отличается в основном в отношении жертвоприношений и взглядов на богов. Практикующие Мастимани приносили в жертву Сатурну и Мастиману детей, а также множество других человеческих жертвоприношений. Это было сделано для того, чтобы умилостивить богов, которых боялись посвященные." #NT!
 mastimani_high_god_name: "Мастиман" #NT!
