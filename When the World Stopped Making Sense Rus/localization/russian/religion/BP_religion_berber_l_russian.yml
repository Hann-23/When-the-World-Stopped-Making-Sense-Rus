 msoura_adj: "антейский" #NT!
 msoura_adherent: "антейский" #NT!
 msoura_adherent_plural: "Антейцы" #NT!
 msoura_desc: "Энти — это берберское имя легендарного греческого героя Антея, великого гиганта, который бросал вызов всем, кого мог найти, в борцовских поединках, убивал их и собирал их черепа, чтобы однажды построить из них храм своему отцу Посейдону. Говорят, что в конце концов его остановил Геракл, который сокрушил великана в огромном трюме. Поклонникам Энти поручено защищать свое святое место Мсуру, которое, как говорят, является могилой давно мертвого морского великана." #NT!
 msoura_high_god_name: "Энти" #NT!
 msoura_high_god_name_possessive: "Энти" #NT!
  #Mastimani 
