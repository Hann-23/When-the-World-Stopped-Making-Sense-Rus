 berber_pagan_desc: "Язычество амазигов описывает разнообразную и сложную религию, исповедуемую различными группами амазигов в Северной Африке. Высоко поклоняясь Солнцу и Луне, верующие также находились под сильным влиянием многих других культур, включив в свой пантеон римских, греческих, египетских и карфагенских богов." #NT!
