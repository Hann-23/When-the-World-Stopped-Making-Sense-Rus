 bathouism_desc: "Батуизм — этническая религия народа бодо или народа качари. Главное божество, называемое Батубрай, считается источником всей силы, силы и жизненной силы. Рядом с ним его супруга Майнао и множество других богов и богинь. Пять элементов Земли, Огня, Воды, Воздуха и Эфира также играют важную роль в религии." #NT!
