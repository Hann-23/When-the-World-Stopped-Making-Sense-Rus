 ari_desc: "Вера Ари сочетает в себе элементы тантрического буддизма, поклонения духам, традиционного поклонения нага, а также индуизма. Поклонники Ари считаются буддистами, хотя их практика считается несколько неортодоксальной." #NT!
  #Theravada 
 theravada: "Тхеравада" #NT!
 theravada_adj: "Тхеравада" #NT!
 theravada_adherent: "Тхеравадан" #NT!
 theravada_adherent_plural: "тхеравадцы" #NT!
 theravada_desc: "Путь к просветлению проходит через личный опыт, размышления и рассуждения. Гаутама Будда нашел свой собственный путь к Нирване, и единственный способ найти подобный путь — это испытать, познать и изучить собственное существование." #NT!
  #Mahayana 
 mahayana: "Махаяна" #NT!
 mahayana_adj: "Махаяна" #NT!
 mahayana_adherent: "Махаянан" #NT!
 mahayana_adherent_plural: "Махаяны" #NT!
 mahayana_desc: "Освобождение от сансары — это не просто что-то индивидуальное, но опыт, который разделяется между разумными существами. Достижение состояния будды — это один шаг на длинном пути освобождения всех живых существ в Нирвану, и это — благодетельная цель сансары." #NT!
  #Vajrayana 
