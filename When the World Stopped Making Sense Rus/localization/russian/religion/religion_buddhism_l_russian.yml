 vajrayana_desc: "Мотивация к состоянию будды имеет решающее значение, и истинное просветление может быть достигнуто, только если стремиться к благу всех живых существ. Все существа рождаются с просветленным умом, но он затемнен существованием. Таким образом, практика видения истины мира и вселенной открывает врожденное просветление." #NT!
