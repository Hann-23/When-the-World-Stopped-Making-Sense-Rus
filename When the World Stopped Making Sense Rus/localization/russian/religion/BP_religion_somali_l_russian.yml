 somali_religion_desc: "Доаксумские верования Эфиопии имели большое сходство с религией Южной Аравии, отражая вполне реальное наследие политического, культурного и торгового обмена в районе Красного моря и Африканского Рога. К этим божествам относятся Медер и Бехер, хтонические земные божества, а также Хавбас, лунное божество, которому также поклоняются в Южной Аравии. Также очевидно продолжение культа Астара, неарабского божества, восходящего к древней Эфиопии. Над всеми этими божествами стоит Махрем-Арес, божество войны и верховный владыка астрального и хтонического. Также практиковались поклонение предкам и жертвоприношение животных, при этом божественные права отражали пастырскую сельскохозяйственную основу этих обществ." #NT!
  
