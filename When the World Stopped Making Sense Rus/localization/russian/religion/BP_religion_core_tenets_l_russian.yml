  #Hellenism Syncretism 
 tenet_hellenic_syncretism_name: "Эллинизм Синкретизм" #NT!
 tenet_hellenic_syncretism_desc: "Хотя они и из другой страны, легенды греко-римских народов и пути их прорицателей отражают лежащую в основе реальность мира." #NT!
 doctrine_parameter_hostility_override_special_doctrine_is_hellenic_faith: "Считает греческий [faiths|E]  и считает греческий $game_concept_faiths$  [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]  вместо $hostility_evil_tooltippable$" #NT!
 doctrine_parameter_hellenism_syncretic_actor_opinion_active: "Взаимный бонус [EmptyScope.ScriptValue('syncretic_mutual_opinion_bonus_value')|=+0] [opinion|E]  с эллинскими [верами|E]" #NT!
