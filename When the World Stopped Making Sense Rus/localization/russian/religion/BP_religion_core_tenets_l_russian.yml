  #Egyptian Paganism 
 tenet_egyptian_syncretism_name: "Египетский синкретизм" #NT!
 tenet_egyptian_syncretism_desc: "Хотя мы не из земель Реки, их пути каким-то образом передают более глубокие истины, чем другие неверные веры." #NT!
 doctrine_parameter_hostility_override_special_doctrine_is_egyptian_faith: "Считает египетский [faiths|E]  и считается египетским $game_concept_faiths$  [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]  вместо $hostility_hostile_tooltippable$" #NT!
