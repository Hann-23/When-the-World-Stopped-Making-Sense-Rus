 cybelian_religious_text: "Книги Сибилины" #NT!
 # Mithraism 
 mithraic_pagan: "Митраизм" #NT!
 mithraic_pagan_adj: "Митраист" #NT!
 mithraic_pagan_adherent: "Митраист" #NT!
 mithraic_pagan_adherent_plural: "Митраисты" #NT!
 mithraic_pagan_desc: "Митраистские мистерии были мистической религией, практиковавшейся в Римской империи примерно с 1 по 4 века нашей эры. Имя персидского бога Митры, адаптированное на греческий язык как Митра, было связано с новыми и отличительными образами. Писатели периода Римской империи называли эту мистическую религию фразами, которые можно перевести на английский язык как «Мистерии Митры» или «Мистерии персов». Мистерии были популярны в римской армии. Поклонники Митры имели сложную систему семи степеней инициации с ритуальными трапезами. Посвященные называли себя #italic syndexioi#!, те, «объединенные рукопожатием». Они встречались в подземных храмах, сохранившихся в большом количестве. Центр культа, по-видимому, находился в Риме." #NT!
 mithraism_high_god_name: "Митра" #NT!
 mithraism_high_god_name_poessessive: "Митры" #NT!
 mithraism_high_god_name_alternate: "$sol_invictus_high_god_name$" #NT!
