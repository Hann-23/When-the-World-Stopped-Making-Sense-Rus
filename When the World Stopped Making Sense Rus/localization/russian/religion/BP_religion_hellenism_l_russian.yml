l_russian:
  
  # Platonism 
 platonism: "платонизм" #NT!
 platonism_adj: "платонизм" #NT!
 platonism_adherent: "платоник" #NT!
 platonism_adherent_plural: "платоник" #NT!
 platonism_desc: "Философская система, смешивающая идеи Платона и восточный мистицизм. Он утверждает, что все существование состоит из эманаций Того, с Кем душа может воссоединиться." #NT!
 platonism_creator_god_name: "Тот самый" #NT!
 platonism_creator_god_name_possessive: "Единственная" #NT!
 CreatorNameAlternate: "Демиург" #NT!
 CreatorNameAlternatePossessive: "Демиурга" #NT!
 # Orphism 
 orphism: "Орфизм" #NT!
 orphism_adj: "орфический" #NT!
 orphism_adherent: "орфический" #NT!
 orphism_adherent_plural: "Орфики" #NT!
 orphism_desc: "Орфизм — мистическая религия, которая, как говорят, произошла от мифического героя Орфея. Орфики, как правило, больше почитают хтонических богов, таких как Персофон и Дионис, как мертвый и воскресший аспект. В орфической вере человечество имеет двойственную природу, божественную искру (психику) и материальное тело (#italic soma#!). Чтобы спастись от Титаника, материального существования, нужно было быть посвященным в мистерии и пройти #italic телете#! ( ритуальное очищение) Чтобы сохранить свою чистоту после инициации и ритуала, орфики пытаются жить аскетической жизнью, свободной от духовной скверны." #NT!
 orphism_high_god_name: "Дионис" #NT!
 orphism_high_god_name_possessive: "Дионисия" #NT!
 orphism_high_god_name_alternate: "$эллинизм_high_god_name$" #NT!
 orphism_high_god_name_alternate_possessive: "$эллинизм_high_god_name_possessive$" #NT!
 orphism_religious_text: "Рапсодическая теогения" #NT!
 # Pythagoreanism 
 pythagoreanism: "пифагореизм" #NT!
 pythagoreanism_adj: "пифагореизм" #NT!
 pythagoreanism_adherent: "пифагорейский" #NT!
 pythagoreanism_adherent_plural: "пифагорейцы" #NT!
 pythagoreanism_desc: "Пифагорейство возникло в VI веке до нашей эры на основе учений и верований, которых придерживались Пифагор и его последователи, пифагорейцы." #NT!
 # Stoicism 
 stoicism: "Стоицизм" #NT!
 stoicism_adj: "стоик" #NT!
 stoicism_adherent: "стоик" #NT!
 stoicism_adherent_plural: "стоики" #NT!
 stoicism_desc: "Стоицизм — это школа эллинистической философии, основанная Зеноном из Китиона в Афинах в начале 3 века до нашей эры. Это философия личной этики, основанная на ее системе логики и взглядах на мир природы. Согласно его учению, как социальные существа, путь к #italic eudaimonia#!  (счастью или блаженству) находится в принятии момента таким, каким он представляется, не позволяя себе управлять желанием удовольствия или страхом боли, используя свой разум, чтобы понять мир и внести свой вклад в план природы, а также работая вместе и обращаясь с другими справедливо и справедливо." #NT!
 # Sol Invictus 
 sol_invictus: "Сол Инвиктус" #NT!
 sol_invictus_adj: "Сол Инвиктус" #NT!
 sol_invictus_adherent: "Сол Инвиктус" #NT!
 sol_invictus_adherent_plural: "Сол Инвиктус" #NT!
 sol_invictus_desc: "Поклонение Солнцу в римском мире началось в 274 году, когда римский император Аврелиан сделал культ Sol Invictus, «Непокоренное Солнце», официальным культом наряду с традиционными римскими культами. Культ Sol Invictus был одобрен императорами после Аврелиана и появлялся на их монетах до Константина." #NT!
 sol_invictus_high_god_name: "Сол Инвиктус" #NT!
 sol_invictus_high_god_name_possessive: "Сол Инвиктус" #NT!
 # Cybelian 
 cybelian: "кибелианский" #NT!
 cybelian_adj: "кибелианский" #NT!
 cybelian_adherent: "кибелианский" #NT!
