 special_doctrine_christian_ecumenism_name: 
 special_doctrine_nicene_ecumenism_name: "Халкидонский символ веры" #NT!
 special_doctrine_nicene_ecumenism_desc: "Эта вера принимает Халкидонский символ веры." #NT!
 special_doctrine_alexandria_ecumenism_name: "Миафизитское кредо" #NT!
 special_doctrine_alexandria_ecumenism_desc: "Эта вера, принимая выводы Второго Эфесского собора, находит Халкидонский символ веры несовершенным." #NT!
 special_doctrine_nestorian_ecumenism_name: "Восточное кредо" #NT!
 special_doctrine_nestorian_ecumenism_desc: "Эта вера отвергает выводы Эфесского собора и утверждает веру в христологию восточных диофситов." #NT!
 special_doctrine_arian_ecumenism_name: "Арианское кредо" #NT!
 special_doctrine_arian_ecumenism_desc: "Эта вера приняла арианское вероучение и утверждает арианскую христологию." #NT!
 doctrine_parameter_hostility_override_special_doctrine_nicene_ecumenism: "Христианские [faiths|E] , придерживающиеся доктрины Халкидонского вероучения, считаются [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue)|V]" #NT!
 doctrine_parameter_hostility_override_special_doctrine_alexandria_ecumenism: "Христиане [faiths|E] , придерживающиеся доктрины миафизитского причастия, считаются [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue)|V]" #NT!
 doctrine_parameter_hostility_override_special_doctrine_nestorian_ecumenism: "Христиане [faiths|E] , придерживающиеся доктрины несторианского причастия, считаются [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue)|V]" #NT!
 doctrine_parameter_hostility_override_special_doctrine_arian_ecumenism: "Христиане [faiths|E] , придерживающиеся доктрины Арианского вероучения, считаются [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue)|V]" #NT!
