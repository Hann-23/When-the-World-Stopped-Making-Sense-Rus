  #Arian 
 arian: "арианство" #NT!
 arian_adj: "Ариан" #NT!
 arian_adherent: "Ариан" #NT!
 arian_adherent_plural: "ариане" #NT!
 arian_desc: "Отрицание истинной божественности Иисуса Христа принимало различные конкретные формы, но все соглашались с тем, что Иисус Христос был создан Отцом, что у него было начало во времени и что титул «Сын Божий» был вежливым. Арий, христианский священник третьего века в Александрии, считается главным теологом, стоящим за арианскими учениями. Волнения, вызванные арианством среди раннего христианства, привели к Никейскому собору в 325 г., который определил природу Отца и Сына и объявил это учение еретическим. Распространяясь через миссионеров среди различных германских народов, которые повторно импортировали его на Запад со своими реализациями, арианство оставалось церковью, конкурирующей с господствующим христианством." #NT!
