 binitarianism_desc: "Бинитаризм — это христианское богословие двойственности, двух личностей, двух личностей или двух аспектов в одном Божестве (или Боге). Классически бинитаризм понимается как форма монотеизма, то есть что Бог есть абсолютно единое существо, и все же при бинитаризме в Боге присутствует «двойственность». Другими распространенными формами монотеизма являются «унитаризм», вера в единого Бога с одним аспектом, и «тринитаризм», вера в единого Бога с тремя аспектами." #NT!
