 pelagianism_desc: "Пелагианство — это вера в то, что первородный грех не испортил человеческую природу и что смертная воля по-прежнему способна выбирать добро или зло без особой Божественной помощи. Это до сих пор иногда называют ограниченной испорченностью. Таким образом, в отличие от 1 Коринфянам 15:19-22, грех Адама заключался в том, чтобы «подать дурной пример» своему потомству, но его действия не имели других последствий, приписываемых первородному греху. Пелагианство рассматривает роль Иисуса как «подачу хорошего примера» для остального человечества, а также как искупление наших грехов. Короче говоря, человечество имеет полный контроль и, следовательно, полную ответственность за повиновение Евангелию в дополнение к полной ответственности за каждый грех. Согласно пелагианскому учению, поскольку люди являются грешниками по своему выбору, они, следовательно, являются преступниками, нуждающимися в искуплении Иисуса Христа. Грешники не жертвы, они преступники, нуждающиеся в прощении." #NT!
