  #Christology 
 doctrine_christian_christology_name: "христология" #NT!
 doctrine_christian_christology_dyophysitism_name: "Западный диофитизм" #NT!
 doctrine_christian_christology_dyophysitism_desc: "Две природы, божественная и человеческая, существуют в личности Иисуса Христа" #NT!
 doctrine_christian_christology_miaphysitism_name: "миафизитство" #NT!
 doctrine_christian_christology_miaphysitism_desc: "Иисус Христос есть одна личность в двух природах, божественной и человеческой природе." #NT!
 doctrine_christian_christology_monothelitism_name: "монофелитство" #NT!
 doctrine_christian_christology_monothelitism_desc: "У Христа две природы, но только одна воля." #NT!
 doctrine_christian_christology_monophysitism_name: "Монофизитство" #NT!
 doctrine_christian_christology_monophysitism_desc: "Христос, Воплотившееся Слово, обладал только одной природой — божественной." #NT!
 doctrine_christian_christology_apollinarism_name: "аполлинаризм" #NT!
 doctrine_christian_christology_apollinarism_desc: "Христос обладал нормальным человеческим телом, но имел божественный разум вместо человеческой души." #NT!
 doctrine_christian_christology_eutychianism_name: "Евтихианство" #NT!
 doctrine_christian_christology_eutychianism_desc: "Человеческая природа Христа была преодолена и включена в Его божественную природу, что привело к новой единой природе." #NT!
 doctrine_christian_christology_arianism_name: "арианство" #NT!
 doctrine_christian_christology_arianism_desc: "Экзоним множества несколько совместимых позиций, включая гомоианство и евномианство, все из которых утверждают, что Христос, будучи рожденным отцом, имел время, когда его не существовало." #NT!
 doctrine_christian_christology_nestorianism_name: "Восточный диофизитство" #NT!
 doctrine_christian_christology_nestorianism_desc: "Иисус Христос имел два разделенных #italic qnome#! (≈природы), божественную и человеческую, объединенных в один #italic parsopa#! (≈личность)." #NT!
 doctrine_christian_christology_modalistic_monarchianism_name: "Модалистический монархианство" #NT!
 doctrine_christian_christology_modalistic_monarchianism_desc: "Христос был Богом, действующим в образе Спасителя Человечества, а не единосущным Отцу." #NT!
 doctrine_christian_christology_adoptionism_name: "Адопционизм" #NT!
 doctrine_christian_christology_adoptionism_desc: "Христос был полностью человеком и был усыновлен как Сын Божий после своего воскресения." #NT!
 doctrine_christian_christology_doceticism_name: "докетизм" #NT!
 doctrine_christian_christology_doceticism_desc: "Человеческая форма Христа была простой иллюзией без какой-либо истинной реальности." #NT!
 doctrine_christian_christology_not_stated_name: "Неустановленная христология" #NT!
 doctrine_christian_christology_not_stated_desc: "Эта вера еще не сделала определенного заявления о природе Христа." #NT!
  #Hypostases 
 doctrine_christian_hypostases_name: "Божественная онтология" #NT!
 doctrine_christian_hypostases_trinitarianism_name: "Тринитаризм" #NT!
 doctrine_christian_hypostases_trinitarianism_desc: "Божество есть единый Бог в трех Единосущных Лицах." #NT!
 doctrine_christian_hypostases_binitarianism_name: "бинитаризм" #NT!
 doctrine_christian_hypostases_binitarianism_desc: "Божество есть один Бог в двух Единосущных Лицах." #NT!
 doctrine_christian_hypostases_subordinationism_name: "субординационизм" #NT!
 doctrine_christian_hypostases_subordinationism_desc: "Отец порождает все, включая других Лиц Божества." #NT!
 doctrine_christian_hypostases_modalistic_monarchianism_name: "Модалистический монархианство" #NT!
 doctrine_christian_hypostases_modalistic_monarchianism_desc: "Бог есть единый Бог, открывающий себя в трех формах: Отец, Сын и Святой Дух." #NT!
 doctrine_christian_hypostases_dynamic_monarchianism_name: "Динамический монархианство" #NT!
 doctrine_christian_hypostases_dynamic_monarchianism_desc: "Сын не был совечен Отцу, но Иисусу Христу было даровано божество за его собственную совершенную жизнь и дела." #NT!
 doctrine_christian_hypostases_unitarianism_name: "Унитаризм" #NT!
 doctrine_christian_hypostases_unitarianism_desc: "Есть только один Бог, а Отец, Сын и Дух — аллегорические описания." #NT!
 doctrine_christian_hypostases_dualism_name: "Дуалист" #NT!
 doctrine_christian_hypostases_dualism_desc: "В мире есть два Бога, один добрый и духовный, а другой злой и материальный." #NT!
 doctrine_christian_hypostases_unstated_name: "Неустановленная божественная онтология" #NT!
 doctrine_christian_hypostases_unstated_desc: "Эта вера еще не сделала окончательного заявления о природе Божества." #NT!
  #Pneumatology 
 doctrine_christian_pneumatology_name: "Пневматология" #NT!
 doctrine_christian_pneumatology_consubstantial_name: "единосущный" #NT!
 doctrine_christian_pneumatology_consubstantial_desc: "Святой Дух един с Отцом" #NT!
 doctrine_christian_pneumatology_subordinationism_name: "субординационизм" #NT!
 doctrine_christian_pneumatology_subordinationism_desc: "Как Сын был рожден Отцом, так и Дух был рожден Им." #NT!
 doctrine_christian_pneumatology_modalism_name: "модализм" #NT!
 doctrine_christian_pneumatology_modalism_desc: "Святой Дух — это один из способов действия Бога." #NT!
 doctrine_christian_pneumatology_pneumatomachi_name: "Pneumatomachi" #NT!
 doctrine_christian_pneumatology_pneumatomachi_desc: "Святой Дух не от Отца и не является частью Божества." #NT!
 doctrine_christian_pneumatology_melchisedechian_name: "Мелхиседекиан" #NT!
 doctrine_christian_pneumatology_melchisedechian_desc: "Святой Дух воплотился в образе Священника Мелхиседека из Салима." #NT!
 doctrine_christian_pneumatology_subservient_name: "подчиненный" #NT!
 doctrine_christian_pneumatology_subservient_desc: "Святой Дух одновременно сотворен Отцом и является подчиненным, меньшим божеством Отца." #NT!
 doctrine_christian_pneumatology_unstated_name: "Неустановленная пневматология" #NT!
 doctrine_christian_pneumatology_unstated_desc: "Эта вера еще не сделала окончательного заявления о природе Святого Духа." #NT!
  #Communion 
 doctrine_christian_communion_name: "Евхаристическое богословие" #NT!
 doctrine_christian_communion_transubstantiation_name: "пресуществление" #NT!
 doctrine_christian_communion_transubstantiation_desc: "Во время Мессы Хлеб и Вино действительно превращаются в Тело и Кровь Христовы." #NT!
 doctrine_christian_communion_consubstantiation_name: "Консубстанциация" #NT!
 doctrine_christian_communion_consubstantiation_desc: "Во время мессы субстанция Тела и Крови Христа присутствует наряду с субстанцией хлеба и вина." #NT!
 doctrine_christian_communion_memorialism_name: "Мемориализм" #NT!
 doctrine_christian_communion_memorialism_desc: "Хлеб и вино символизируют тело и кровь Иисуса Христа, а не физическую реальность." #NT!
 doctrine_christian_communion_repudiation_name: "Отказ" #NT!
 doctrine_christian_communion_repudiation_desc: "Мы отказываемся от совершения Евхаристии и связанных с ней таинств в пользу других истинных средств спасения." #NT!
 doctrine_christian_communion_unstated_name: "Неустановленная евхаристическая позиция" #NT!
 doctrine_christian_communion_unstated_desc: "Эта вера не заняла позицию в отношении Евхаристии." #NT!
  #Soteriology 
 doctrine_christian_soteriology_name: "Сотериология" #NT!
 doctrine_christian_soteriology_original_sin_name: "Первородный грех" #NT!
 doctrine_christian_soteriology_original_sin_desc: "Со времен Адама в Эдемском саду люди рождаются в падшем состоянии предков, от которого мы спасены Божьей благодатью." #NT!
 doctrine_christian_soteriology_pelagianism_name: "пелагианство" #NT!
 doctrine_christian_soteriology_pelagianism_desc: "Первородный грех Адама не запятнал человеческую природу, но дал плохой пример, от которого люди должны работать, чтобы освободиться." #NT!
 doctrine_christian_soteriology_antinomianism_name: "антиномизм" #NT!
 doctrine_christian_soteriology_antinomianism_desc: "Из того, что дает нам Христос, мы больше не связаны ни Моисеевыми законами и нормами, ни какими-либо ограничениями." #NT!
 doctrine_parameter_hostility_override_doctrine_christian_soteriology_antinomianism: "Другие христиане [faiths|E] , придерживающиеся доктрины антиномизма, считаются [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]  вместо $hostility_hostile_tooltippable$" #NT!
 doctrine_christian_soteriology_total_depravity_name: "Тотальная развратность" #NT!
 doctrine_christian_soteriology_total_depravity_desc: "Из-за греха Адама все человечество порабощено грехом и, кроме благодати Божией, не в состоянии самостоятельно выбрать воздержание от зла ​​или принять спасение." #NT!
 doctrine_christian_soteriology_gnostic_name: "гностик" #NT!
 doctrine_christian_soteriology_gnostic_desc: "Процесс спасения достигается только посредством #italic гнозис#!  и, таким образом, достижения совершенства." #NT!
 doctrine_christian_soteriology_unstated_name: "Неустановленная сотериология" #NT!
 doctrine_christian_soteriology_unstated_desc: "Эта вера не высказала свою позицию по сотериологии." #NT!
  #Judaic Role 
 doctrine_christian_judaic_role_name: "Иудейская роль" #NT!
 doctrine_christian_judaic_role_forebears_name: "Суперсессионизм" #NT!
 doctrine_christian_judaic_role_forebears_desc: "Ветхий Завет с евреями был заменен Новым Заветом со всем миром." #NT!
 doctrine_christian_judaic_role_judaizers_name: "жидовствующие" #NT!
 doctrine_christian_judaic_role_judaizers_desc: "Хотя Христос распространил завет на все человечество, для спасения все же необходимо принять еврейские обычаи." #NT!
 doctrine_christian_judaic_role_demiurge_name: "Демиург" #NT!
 doctrine_christian_judaic_role_demiurge_desc: "Бог Еврейских Писаний связан со Злом, материальными силами во вселенной, и поэтому евреи являются его слугами, ошибочными или преднамеренными." #NT!
 doctrine_parameter_hostility_override_doctrine_christian_judaic_role_judaizers: "христиане [faiths|E]  с [doctrine|E]  жидовствующими считаются [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]." #NT!
 doctrine_parameter_negative_opinion_of_jewish_features: "#N TODO: отрицательно относится к определенным $judaism_religion_adj$ чертам.#!" #NT!
