 ebionite_adherent_plural: "эбиониты" #NT!
 ebionite_desc: "Эбиониты, или эбионаи, — святоотеческий термин, относящийся к иудейско-христианскому движению, существовавшему в первые века христианской эры. Они считали Иисуса из Назарета Мессией, отвергая его божественность, и настаивали на необходимости соблюдения еврейского закона и обрядов. Эбиониты пользовались только одним из иудейских Евангелий, почитали Иакова Справедливого и отвергали Павла Тарсянина как отступника от Закона. Их название говорит о том, что они придавали особое значение добровольной бедности. Они были идентифицированы как кроткие и бедные, о которых Иисус говорил в заповедях блаженства, а эбионимы были одним из терминов, используемых сектой, стремившейся отделить себя от разложения Храма в Кумране, которым, по мнению многих, были ессеи. ." #NT!
