 aquileianism_desc: "Святой Престол Аквилеи вместе с другими северными итальянскими епископами отделился от церкви в Риме в 553 году из-за разногласий по поводу 2-го Константинопольского собора, пытаясь примирить западные и ближневосточные христианские взгляды на природу Христа. Они провозгласили патриарха в Аквилее, тем самым положив начало тому, что впоследствии стало известно как «раскол трех глав»." #NT!
