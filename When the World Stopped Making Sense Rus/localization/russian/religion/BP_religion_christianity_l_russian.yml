 donatism_desc: "Донатисты были ригористами, считая, что церковь должна быть церковью «святых», а не «грешников», и что таинства, такие как крещение, совершаемые #italic Traditores#!  («предатели», грешное, вероломное духовенство) недействительны. Вероятно, в 311 году нашей эры новый епископ Карфагена Цецилиан был рукоположен кем-то, кто якобы был традитором, Феликсом Аптунгским, его противники рукоположили недолговечного соперника, которому наследовал Донат, в честь которого и был назван раскол. В 313 г. комиссия, назначенная папой Мильтиадом, боролась с донатистами, но они продолжали существовать, считая себя, а не Никейскую церковь, «истинной Церковью», единственной с «действующими таинствами»." #NT!
