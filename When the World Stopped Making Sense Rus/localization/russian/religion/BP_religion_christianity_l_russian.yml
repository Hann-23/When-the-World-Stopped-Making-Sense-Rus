  #Marcionism 
 marcionism: "маркионизм" #NT!
 marcionism_adj: "Маркионист" #NT!
 marcionism_adherent: "Маркионист" #NT!
 marcionism_adherent_plural: "Маркионисты" #NT!
 marcionism_desc: "Маркионизм был раннехристианской дуалистической системой верований, которая возникла в учении Маркиона Синопского в Риме около 144 года нашей эры. Маркион верил, что Иисус Христос был спасителем, посланным Богом, а Павел из Тарса был его главным апостолом, но отверг еврейскую Библию и Бога Израиля. Маркионисты считали, что гневный еврейский Бог был отдельной и более низкой сущностью, чем всепрощающий Бог Нового Завета. Эта вера была в некотором роде похожа на гностическое христианское богословие. Примечательно, что оба они дуалистичны, то есть постулируют противоположные боги, силы или принципы; одно высшее, духовное и «доброе», а другое низшее, материальное и «злое» (ср. манихейство), в противоположность ортодоксальному христианскому воззрению, согласно которому «зло» не имеет самостоятельного существования, а есть лишение или отсутствие « хорошо», — мнение, разделяемое еврейским богословом Моисеем Маймонидом." #NT!
