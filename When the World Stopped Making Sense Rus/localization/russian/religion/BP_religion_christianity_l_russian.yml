 melchisdechianism_desc: "Мелхиседехианство — мистико-христианская секта, считающая Мелхиседека (или Малхиседека), царя-священника Салима, воплощением Логоса и отождествляющая его со Святым Духом. Они считали субботу самым священным из дней, и подаренную еду нужно класть на землю, а затем брать получатель. Мелхиседекиане считают части Бытия «Логией Мелхиседека», то есть Изречениями Мелхиседека, и считают, что Мелхиседек установил параллельное духовное священство, которое действительно было сформировано его более поздним воплощением в качестве Иисуса в Его роли Первосвященника в Ордене Мелхиседека. . Большая часть того, что известно о секте Мелхиседеков, содержится в гностических книгах и документах, а также в католическом тексте опровержения под названием «Против мелхиседекитян». Мелхиседехская Евхаристия уникально отличалась как наличием вееров, так и центральным пламенем, куда в конце ритуала помещался святой хлеб." #NT!
