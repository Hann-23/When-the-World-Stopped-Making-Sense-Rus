 syrian_orthodox_desc: "Отделившись от Антиохийского престола, Сирийская православная церковь отделилась от Никейского причастия после возведения Северуса в патриархы. После того, как император Юстиниан сверг его, арамейцы, в основном миафизиты, продолжали поддерживать Северуса и его преемников. В общении с епископом Александрийским Церковь автокефальна." #NT!
 syrian_orthodox_religious_text: "Peshitta" #NT!
  #African Rite 
 african_church: "Африканская церковь" #NT!
 african_church_adj: "Африканский" #NT!
 african_church_adherent: "Африканский" #NT!
 african_church_adherent_plural: "африканцы" #NT!
 african_church_desc: "В раннехристианской церкви не было таких точных рубрик, как в более поздние века, и в Римской империи развился ряд одновременных обрядов. Хотя эти обряды находились в доктринальном согласии друг с другом, это привело к некоторым заметным поведенческим и структурным различиям между многими обрядами на Востоке и Западе.\n\nВ Северной Африке одним из таких обрядов был Африканский обряд. Перед лицом угнетения неверных и внутренних разногласий (таких, кульминацией которых стал Карфагенский собор в 412 г. н.э.), он сохраняет более фундаменталистский и законнический подход к учению перед лицом таких проблем." #NT!
  #Gallican Rite 
 gallican_church: "Галликанская церковь" #NT!
 gallican_church_adj: "галликанский" #NT!
 gallican_church_adherent: "галликанский" #NT!
 gallican_church_adherent_plural: "Галликанцы" #NT!
 gallican_church_desc: "В раннехристианской церкви не было таких точных рубрик, как в более поздние века, и в Римской империи развился ряд одновременных обрядов. Хотя эти обряды находились в доктринальном соответствии друг с другом, это привело к некоторым заметным поведенческим и структурным различиям между многими обрядами Востока и Запада.\n\nВ Галлии Галликанский обряд был одним из таких обрядов. Тесно связанный, но отличный от латиноамериканского обряда, он был доминирующим в Галлии в 476 году." #NT!
  #Caucasian Church 
 albanian_apostolic: "Церковь Агванк" #NT!
 albanian_apostolic_adj: "Агванк" #NT!
 albanian_apostolic_adherent: "Агванк" #NT!
 albanian_apostolic_adherent_plural: "Агванки" #NT!
 albanian_apostolic_desc: "В раннехристианской церкви не было таких точных рубрик, как в более поздние века, и в Римской империи развился ряд одновременных обрядов. Хотя эти обряды находились в доктринальном согласии друг с другом, это привело к некоторым заметным поведенческим и структурным различиям между многими обрядами на Востоке и Западе.\n\nВ Кавказской Албнании (Агванк) церковь Агванк была одним из таких примеров. Формально созданная, когда Урнайр I обратился в христианство, это национальная церковь народа агванк." #NT!
  #Ethiopian Orthodox 
 ethiopian_orthodox: "Яйтиопья Бете Кириситина" #NT!
 ethiopian_orthodox_adj: "Кириситина" #NT!
 ethiopian_orthodox_adherent: "Кириситина" #NT!
 ethiopian_orthodox_adherent_plural: "Кириситияночи" #NT!
 ethiopian_orthodox_desc: "В раннехристианской церкви не было таких точных рубрик, как в более поздние века, и в Римской империи развился ряд одновременных обрядов. Хотя эти обряды в доктринальном отношении согласовывались друг с другом, это привело к некоторым заметным поведенческим и структурным различиям между многими обрядами на Востоке и на Западе. один такой пример. Формально созданная с Крещением царя Эзаны, Церковь находится в общении с Александрийским Патриархом, хотя и сохраняет ряд отличительных черт, в том числе более строгое соблюдение иудейских законов." #NT!
