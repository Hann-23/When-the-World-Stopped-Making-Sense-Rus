 gothic_church_desc: "После евангелизации готов Ульфиасом в конце IV века готы обратились в арианское христианство. Сохраняя свой особый язык и обычаи, но в общении с более широкой арианской церковью, готская церковь остается более уступчивой по сравнению с другими арианскими обрядами." #NT!
  #Ebionite 
 ebionite: "Эбионит" #NT!
 ebionite_adj: "Эбионит" #NT!
