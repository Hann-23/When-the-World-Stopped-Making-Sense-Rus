 assyrian_religion_desc: "Происходя из города-государства Ассур, ашурская вера распространилась по Египту, Вавилону и Анатолии после возникновения Неоассирийской империи в 10 веке до нашей эры. Ашуры поклонялись в основном богу Ашуру, но также поклонялись другим месопотамским божествам и духам, а также личным «духам-хранителям», назначенным людям богами. Считается, что царь Ассирии был смертным слугой Ашура, посланным исполнить его волю на земле. В ассирийской мифологии говорится, что если ассирийцы перестанут завоевывать мир, наступит конец." #NT!
  
