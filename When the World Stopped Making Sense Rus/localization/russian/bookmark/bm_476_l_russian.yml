  #476 bookmarks 
  
  #Little Augustus 
 bm_476_little_augustus: "Маленький Август" #NT!
 bm_476_little_augustus_desc: "С возвышением Одоакара, лидера #italic foederati#! , который желает занять трон Рима, может ли кто-нибудь спасти Западную Римскую империю от ее краха?\n\nЮлий Непос, опальный полководец и бывший римский император Запада, пытается сплотиться как как можно больше людей, чтобы победить правителя #italic foederati#! , бросив при этом все свои силы на то, чтобы снова захватить трон в Равенне. Тем временем Теодорих из остготов смотрит на полуостров, взвешивая варианты. Падет ли Рим перед Одоакаром? К Теодориху? Сможет ли молодой Ромул Августул сохранить свою власть, несмотря ни на что, в сумерках Империи? Или Юлий Непос, тень самого себя, снова поднимется, чтобы его провозгласили Августом?\n\nВосточная половина Империи внимательно следит за судьбой Запада, справляясь с собственными потрясениями." #NT!
 bookmark_476_romulus_augustulus: "Ромул" #NT!
 bookmark_476_romulus_augustulus_desc: "Провозглашенный своим отцом императором, Ромул Август был еще ребенком. Он узурпировал Западную Римскую империю, изуродованную веками раздоров и упадка. Однако, когда варвар Одоакар угрожает его и без того непростому и короткому правлению, какая судьба ждет молодого императора?" #NT!
 bookmark_476_romulus_augustulus_alt_orestes: "Орест" #NT!
 bookmark_476_romulus_augustulus_alt_orestes_desc: "альтернативное описание" #NT!
 BOOKMARK_RELATION_FATHER: "(Отец)" #NT!
 BOOKMARK_RELATION_FATHER_REGENT: "(Отец и регент)" #NT!
 bookmark_476_theodoric: "Теодорих" #NT!
 bookmark_476_theodoric_desc: "Теодорих, воспитанный заложником Восточной Римской империи, был воспитан римлянином и получил полное образование. В 473 году он станет лидером остготов Паннонии и менее чем через десять лет объединит остготов под своей властью. Однако его величайшим достижением было бы свержение Одовакара и создание королевства остготов на всем итальянском полуострове. Соревнуясь за возвращение к величию, как это было во времена Древней Римской империи, сбудутся ли его мечты?" #NT!
 bookmark_476_julius_nepos: "Юлий" #NT!
 bookmark_476_julius_nepos_desc: "Юлий Непос, которого некоторые считают последним законным императором Западной Римской империи, был ее фактическим правителем после восхождения Ромула Августа, а затем варвара Одовакара. Управляя лишь фрагментом своей империи, небольшим оплотом в Далмации, Юлий готовится к масштабному вторжению, чтобы вернуть свои законные земли, начиная с итальянского полуострова.\n\n#bold Удастся ли истинному претенденту добиться успеха?#!" #NT!
 bookmark_476_odoacer: "Одовакар" #NT!
 bookmark_476_odoacer_desc: "Могущественный Одоакар был гражданином и полководцем Рима, а также членом германской #italic foederati#!. . После периода восстания и узурпации Одовакар возглавил германскую #italic foederati#! , дислоцированную в Италии против Ромула Августа, сместив мальчика-императора и основав Королевство Италия. Будучи полностью интегрированным римским гражданином, его усилия были встречены похвалой и наградой от Зенона, императора Востока, поскольку ему было разрешено управлять Италией как независимой римской провинцией. Однако, оставшись без поддержки Восточной Римской империи, Одовакар должен противостоять угрозам, которые так долго дестабилизировали Западную Римскую империю." #NT!
  #Empires in Crisis 
 bm_476_empire_in_crisis: "Империи в кризисе" #NT!
 bm_476_empire_in_crisis_desc: "Вынужденный бежать из Константинополя 9 января 475 года, бывший император Зенон теперь бросает вызов узурпатору Василискосу за контроль над Константинополем при поддержке Илла и его повстанческих войск. В Новом Риме миафизитский император Василиск неуклонно подтачивал свою базу поддержки и ненадежно сидит на троне. Сможет ли бывший император вернуть себе корону или узурпатор успешно удержит корону?\n\nВ Иране внутренняя борьба угрожает #italic Шаханшаху#!, , поскольку Кавказ остается рассадником религиозного инакомыслия. За границей новая империя гепталитов уже нанесла серьезный урон #italic Ērān#! , захватив #italic шаханшаха#!, , для уплаты выкупа которого потребовалась помощь римлян.\n\nДаже империя Гупта находится под угрозой, поскольку, похоже, гепталиты еще не закончили свою экспансию, и постоянные набеги подорвали большую часть #italic Бхарата#! силы.\n\n#bold Все Великие Империи, от Геракловых Столпов до #italic Маходадхи#! , находятся под угрозой, как внутренней, так и внешней.. .#!, 1" #NT!
 bookmark_476_emperor_zeno: "Зенон" #NT!
 bookmark_476_emperor_zeno_desc: "Зенон Тарасис будет править как император Восточной Римской империи в период, наполненный религиозными беспорядками и волнениями. Потеряв титул императора, он начинает войну против миафизитского императора Василиска, чтобы вернуть себе утраченную империю. Хотя даже при победе здесь придется столкнуться с более жесткими угрозами. Орды германских варваров бродят по империи, сея беспорядки и хаос, в то время как Персия просто ждет своего следующего шанса покончить с Византией.\n\n#bold Падет ли Восток так же, как и Запад?#!" #NT!
 bookmark_476_emperor_basilicus: "Василискос" #NT!
 bookmark_476_emperor_basilicus_desc: "Узурпатор Василискос нетвердо сидит на троне; в то время как Зенон - варвар, Василиск - миафизит, отчуждающий большинство своих подданных-халкедеонов. Сможет ли Василискос с пустой казной, враждебными подданными и предательством вокруг него успешно защитить империю не только от внутренних беспорядков, но и от внешних угроз?\n\n #bold Устоит ли Империя или расколется на части?#!\n\n$basiliscus_bookmark_special_war_warning$" #NT!
 basiliscus_bookmark_special_war_warning: "@warning_icon!#X Из-за исторической непопулярности Василиска оккупация всех провинций Зенона #EMP #V  не #!#! кончает войну, и тикающий военный счет Василиска происходит только в том случае, если #EMP #V все#!#! владений Зенона оккупированы." #NT!
 bookmark_476_peroz: "Пероз" #NT!
 bookmark_476_peroz_desc: "Правление Пероза было отмечено постоянными трениями и пожарами: восстания в Агванке и Армении в 450-х годах, война с кидаритами в 460-х годах и недавняя кампания против гепталитов, закончившаяся унизительным выкупом, который заплатил свергнутый император Зенон. Кроме того, дань Рима за защиту Кавказа была прекращена после свержения Зенона, а римские послы умоляют о статусе города Нисбис. _1Ērān#! от попадания под власть #italic Anērān#!?#!" #NT!
 bookmark_476_khingila: "Хингила" #NT!
 bookmark_476_khingila_desc: "Установив новую #italic Хуна#! власть в Средней Азии, хан Хингила занимает сложное положение; гепталиты разгромили кидаритов, изгнали их в Гандхару и помогли Перозу взойти на трон. Находясь на перекрестке азиатских дорог и в пределах досягаемости Ганга и Тигра, Хингила и его бесчисленное множество всадников и солдат могут разрушить большую часть Азии.\n\n#bold Как Хингила определит ход истории?#!" #NT!
 bookmark_476_gupta: "Будха" #NT!
 bookmark_476_gupta_desc: "В то время как покойному императору Сканда удалось предотвратить уничтожение от рук кидаритов всего за 21 год до этого, империя Гупта явно находится в упадке.\n\nБыстрая смена императоров ослабила власть правящего дома, постоянный #italic Huna #! Набеги истощили имперскую казну, и расширения новой державы в Бактрии может быть достаточно, чтобы подтолкнуть династию Гуптов к краю пропасти.\n\n#bold Сможет ли Будха остановить упадок Гуптов, или #italic Млечча#! завоюют всю Гангская равнина?#!" #NT!
 bookmark_476_vinayaditya: "Винаядитья" #NT!
 bookmark_476_vinayaditya_desc: "Кидариты, бывшие когда-то известной кочевой державой в Центральной Азии, были вынуждены укрыться в Гандхаре. Владения Винаядитьи теперь зажаты между двумя силами: восходящими гепталитами, вассалами кидаритов, превратившимися в завоевателей, и династией Гуптов, которые, хотя и ослабли, по-прежнему представляют собой грозную силу.\n\n#bold Сможет ли Винаядитья удержать свои владения вдоль Инд, или это будет просто ступенькой для других на пути к величию?#!" #NT!
  #Last Light of the West 
 bm_476_last_light_of_the_west: "Последний свет Запада" #NT!
 bm_476_last_light_of_the_west_desc: "Домен Суассон, последний крупный бастион римского правления в Галлии, существует в зыбком равновесии между германскими королевствами на севере, востоке и юге. Многие честолюбивые вожди и короли устремили свой взор на драгоценную Галлию.\n\nВ частности, на границе с Суассоном салические франки под предводительством Хильдериха становятся все более беспокойными, так как их предводитель нацеливается на рипурийских франков, помимо них. Это может быть лишь вопросом времени, когда Хильдерик возжелает земель Галлии.\n\n#bold Продержится ли последний свет Римской Галлии или германские племена проглотят его целиком?#!" #NT!
 bookmark_476_childeric: "Хильдерик" #NT!
 bookmark_476_childeric_desc: "Хильдерик правил салианскими франками с 457 г. и позже. Хотя лично он известен прежде всего своей доблестью, когда он сражался вместе с Суассоном, чтобы отбросить вестготов, его чаще помнят как отца Хлодвига, многообещающего молодого человека с ярким и блестящим будущим..." #NT!
 bookmark_476_childeric_alt_clovis: "Хлодвиг" #NT!
 bookmark_476_childeric_alt_clovis_desc: "альтернативное описание" #NT!
 bookmark_476_syagrius: "Сиагрий" #NT!
 bookmark_476_syagrius_desc: "Сиагрий, римский полководец, является последним правителем римского государства с центром в Суассоне. Формально он #italic Dux#!, его германские соседи стали называть его \"#italic Rex Romanae#!\". Его политическое положение шатко; на юге он сталкивается с арианскими вестготами и бургундами, а на севере и западе он сталкивается с германскими франками и алеманами. .\n\n#bold Удастся ли Сиагрию сдержать варваров или германцы успешно уберут последние остатки римского правления в Галлии?#!" #NT!
 bookmark_476_euric: "Эйрик" #NT!
 bookmark_476_euric_desc: "Вестготы выросли из простых #italic foederati#!  в 418 году до самого могущественного королевства к западу от Восточной Римской империи. Эурик стоит на вершине этого королевства, убив собственного брата, чтобы занять трон, и победив многочисленных врагов, чтобы сохранить свое правление. В 475 году он вынудил Юлия Непоса признать свою независимость от Рима.\n\n#bold Приведет ли Эврих вестготов к большим успехам или стремление к большей власти приведет к его падению?#!" #NT!
 bookmark_476_gundobad: "Гундобад" #NT!
 bookmark_476_gundobad_desc: "Бургундцы поселились в #italic Сапаудии#!  с 443 г. Гундобад унаследовал власть от своего дяди, Рицимера, и теперь начинает процесс укрепления своей власти. Со свержением в 474 году Глицерия, любимого кандидата римского императора Гундобада, бургунды теперь #italic де-факто#! независимы от Рима.\n\n#bold Сможет ли Гундобад, окруженный враждебными силами, обеспечить независимость бургундов или выскочки победят их королевство?#!" #NT!
 bookmark_476_gibuld: "Гибульд" #NT!
 bookmark_476_gibuld_desc: "Гибульд, король алеманнов, находится в шатком положении. Хильдерик из салианских франков, похоже, готов воссоединить Меровингов, а тургинцы на востоке жаждут новых земель. Одоакар, похоже, готов заменить декадентскую Западную Римскую империю на юге.\n\n#bold Сможет ли Гибульд, зажатый между всеми этими врагами, сопротивляться подчинению со стороны других или алеманнцам, обреченным на завоевание чужаками?#!" #NT!
  #Battleground of Cultures 
 bm_476_battleground_of_cultures: "Поле битвы культур" #NT!
 bm_476_battleground_of_cultures_desc: "Кавказ издавна был перекрестком между разными культурами, и этот период не исключение. В то время как Персия сохраняет номинальное господство над Иберией, Арменией и Агванком, власть #italic шаханшаха#!  над регионом начинает ослабевать. Последствия битвы при Аварайре в 451 г. н.э. привели к легализации христианства в Персии (или, по крайней мере, тех сект, которые практиковались в Империи), и кавказские христиане недовольны неверными правителями.\n\nВ частности, Армяне-христиане начинают находить зороастрийские #italic Марзбаны#! наступательными.\n\n#bold Сможет ли Пероз сохранить контроль над кавказскими государствами, или окажется слишком трудно управлять горцами.#!" #NT!
 bookmark_476_hazkert: "Хазкерт" #NT!
 bookmark_476_hazkert_desc: "Во время династической борьбы между Перозом и Хормиздом III король Агванка Ваче II попытался провозгласить независимость. Хотя в конечном итоге Ваче потерпел неудачу, и Ваче был вынужден отречься от престола, Агванк по-прежнему находится под властью Аршакидов, а брат Ваче II Хазкерт правит регентом, а трон албанцев остается пустым.\n\n#bold Может ли Хазкерт встать на путь династии Аршакидов, или Агванк останется данником Сасанидов?#!" #NT!
 bookmark_476_varsken: "Варскен" #NT!
 bookmark_476_varsken_desc: "#italic Бидахш#! Варскен Гугаркский, недавно обращенный в зороастризм, веру предков и веру своего #italic Шаханшаха#!, Пероз. В награду за свою верность Варскен женился на дочери Пероза I, тем самым теснее связав свой дом с престолом Сасанидов.\n\nОднако это был не первый его брак; ранее он был женат на Шушаник, дочери Вардана Мамиконяна. Когда она отказалась отказаться от христианства, он замучил и убил Шушаник. Это убийство навлекло на него неприязнь не только мамиконцев, но и всех христианских правителей Кавказа.\n\n#bold Приведут ли действия Варскена к славе или враги сокрушат его за высокомерие?#!" #NT!
 bookmark_476_vakhtang: "Вахтанг" #NT!
 bookmark_476_vakhtang_desc: "Вахтанг из дома Хосроидов династии Мигран прославил свой дом и хорошо служил своему сасанидскому сюзерену, участвуя в походах как на Восток, так и на Запад и женившись на дочери Хормизда III.\n\nОднако на Кавказе обстоятельства начало сдвигаться. Со временем Вахтанг принимает более проримскую ориентацию; недавно он вел переговоры о возведении Грузинской церкви в автокефалию и ориентировал ее на теологические позиции, которых придерживались в Константинополе. Недавняя смерть Шушаник Мамиконян пробудила его гнев, и вскоре он вполне может составить заговор против своего сюзерена.\n\n#bold Освободит ли Волчья Голова Иберию от персидских оков или его мечты о независимости будут разрушены?" #NT!
 bookmark_476_adhur: "Адхур" #NT!
 bookmark_476_adhur_desc: "Адур Гушнасп, #italic марзбан#!  Армении, находится в шатком положении. Он, зороастрийец, правит большим населением христиан от имени своего сюзерена Пероза I.\n\nВсего 25 лет назад христиане восстали и сумели нанести Пиррихову победу над персами, обеспечив свободу вероисповедания. Но это, по-видимому, было временным перемирием, поскольку христианское недовольство правлением неверных распространяется не только на крестьян, но и на христианскую знать. его с его золотого трона?#!" #NT!
 bookmark_476_sahak: "Саак" #NT!
 bookmark_476_sahak_desc: "Саак Багратуни — один из первых правителей того, что впоследствии стало престижной династией Багратуни, впервые появился как #italic нахарар#!  во времена династии Аршакуни как наследственный #italic аспет#!, или Мастер Коня. После мученической смерти святой Шушаник напряженность между армянами-христианами и их зороастрийскими правителями достигает точки кипения.\n\n#bold Поможет ли Васак сбросить оковы неверного правления над Арменией или он найдет другой путь?#!" #NT!
 bookmark_476_mihr: "Михр" #NT!
 bookmark_476_mihr_desc: "Глава Кавказского Дома Михранидов находится в шатком положении: он разделяет веру народа, но не его обычаи; он разделяет обычаи своего правителя, но не его веру. И армяне, и персы относятся к нему с недоверием.\n\nНедавнее убийство Шушаник Мамиконян усилило эти разногласия, поскольку Кавказ, похоже, готовится к пожару.\n\n#bold Когда произойдет неизбежное, на ком будет стоять лояльность Михра ? С его культурой или его верой?#!" #NT!
 bookmark_476_vahan: "Ваан" #NT!
 bookmark_476_vahan_desc: "Ваан Мамиконян, племянник великого святого Вардана Мамиконяна и двоюродный брат замученной Шушаник, желает отмщения зороастрийцам вообще и Варскену в частности. в открытом восстании.\n\n#bold Положит ли Ваан конец правлению неверных и отомстит за свою семью-убийцу, или иго Сасанидов станет еще более гнетущим?#!" #NT!
 bookmark_476_vache: "Ваче" #NT!
 bookmark_476_vache_desc: "Ваче из древней и выдающейся династии Аркруни правит территориями к югу от озера Ван. Хотя династия приняла христианство со времен Меружана Аркруни, она по-прежнему решительно поддерживает Персию, в отличие от других христианских правителей в Армении.\n\nСейчас династия стоит на распутье, поскольку на Кавказе сталкиваются культуры и религии.\n\n§ _0Куда повернет свою династию Ваче: к Римскому Западу или Персидскому Востоку?#!" #NT!
 bookmark_476_gelehon: "Гдихон" #NT!
 bookmark_476_gelehon_desc: "Гдихон - внук Васака Сиака, который отказался от христианства и присоединился к Сасанидам во время армянского восстания 450-451 годов нашей эры. Черствость, неудачи и обман Васака во время восстания привели к его увольнению с поста #italic марзбана#!  Армении и заключению в Ктесифон.\n\nГелехон теперь правит Сюником, окруженный неверными соотечественниками, и ему помогают несколько зороастрийцев.\n\ n#bold Поможет ли правление Гдихона в Сюнике смыть с династии пятно неудач Васака, или династия Сиак еще больше упадет?#!" #NT!
 bm_476_bordering_the_pontus: "Граничит с Черным морем" #NT!
 bm_476_bordering_the_pontus_desc: "Земли, окружающие Черное море, долгое время были границей между #italic барбарами#! кочевыми ордами и цивилизованными греческими #italic политами#!; . Это регион, где сочетаются и сталкиваются различные культуры, и 476 г. н.э. не является исключением.\n\nПримыкание Рима и Персии представляют собой созвездие царств и княжеств, включая Персидское христианское царство Сарир, племена лазов и Боспорское греческое царство Понта. Еще дальше живут различные иранские и тюркские народы, в том числе остатки Гуннской Орды.\n\n#bold С отступлением света римской цивилизации, как изменятся земли вокруг «Гостеприимного моря»?#!" #NT!
 bookmark_476_pharnavaz: "Фарнаваз" #NT!
 bookmark_476_pharnavaz_desc: "Племенной народ #italic цани#!  — последний по-настоящему независимый народ лазов, живущий в горах к югу от Трапезунда. Окруженные со всех сторон враждебным римским присутствием, их единственная надежда на хотя бы номинальную автономию может состоять в том, чтобы преклонить колено перед Римом. Однако это, вероятно, приведет к возможной христианизации и эллинизации Лазича.\n\n#bold Сможет ли Фарнаваз привести свой народ к их судьбе, или марш римских сапог и процессия римской культуры поглотят #Tzani#!?#!" #NT!
 bookmark_476_damnazes: "Дамназес" #NT!
 bookmark_476_damnazes_desc: "Даманзес, король Лазики, остается под жестким контролем Рима, что зороастрийцу кажется отвратительным, даже если его народ и его собственный отец с готовностью приняли христианство. Защищенный от большинства варваров Сариром и Абхазией, Даманз представляет наибольшую угрозу для Рима.\n\n#bold Сможет ли Даманз успешно вернуть свой народ к независимости и своей вере, или они будут поглощены Римом душой и телом?#!" #NT!
 bookmark_476_vistahm: "Вистам" #NT!
 bookmark_476_vistahm_desc: "Вистам Сарирский, персидский правитель Кавказа за Дербентом, находится в затруднительном положении. Он номинальный данник Константинополя, но находится далеко от его защиты. Хотя в настоящее время на троне восседает Миафизитея, ситуация может измениться в любое время, учитывая запутанную политику Рима. Языческий народ нахов, которым он правит, с презрением относится к его инопланетному правлению неверных и может восстать в любой момент.\n\n#bold Сохранит ли Вистам свой Золотой трон или другие заберут его у него?" #NT!
