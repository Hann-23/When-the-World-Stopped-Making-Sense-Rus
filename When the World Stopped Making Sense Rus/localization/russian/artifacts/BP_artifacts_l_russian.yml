l_russian:
 tooth_of_the_buddha: "Зуб Будды" #NT!
 tooth_of_the_buddha_desc: "Это зуб Будды, который когда-то был тайно вывезен из Калинги. Это одна из самых святых существующих реликвий Великого Будды, и ее хранение требует высочайших качеств." #NT!
 branch_of_the_keshmar_cypress: "Ветвь кипариса Кешмара" #NT!
 branch_of_the_keshmar_cypress_desc: "Сам Зороастр посадил огромный кипарис в районе Кешмара по крайней мере тысячу лет назад. О великолепии и размерах дерева ходят легенды, и эти качества отчетливо видны в этой ветви." #NT!
 nail_of_the_true_cross: "Гвоздь Истинного Креста" #NT!
 nail_of_the_true_cross_desc: "Гвоздь креста, на котором был распят Иисус. Обладать таким осколком Истинного Креста – это чрезвычайно престижно!" #NT!
  
