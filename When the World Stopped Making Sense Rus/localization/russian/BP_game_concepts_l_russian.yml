 game_concept_eranshar_government: "Правительство Эраншара" #NT!
 game_concept_eranshar_short: "Эраншар" #NT!
 game_concept_eranshar_noun: "Эраншар" #NT!
 game_concept_eranshar_government_desc: "Форма правления Сасанидов представляет собой абсолютное слияние церкви и государства, поддерживающее шаткий баланс сил между местным лордом и шаханшахом. Это правительство, подкрепленное могущественной бюрократией и духовенством, является продуктом многовекового правления Сасанидов." #NT!
 game_concept_eranshar_authority: "Светская власть" #NT!
 game_concept_eranshar_authority_desc: "$game_concept_eranshar_authority$  представляет власть сасанидских правительственных чиновников над их светскими вассалами.\n\nСуществует четыре уровня от наименее могущественного до наиболее могущественного: [eranshar_authority_0|E], [eranshar_authority_1|E], [eranshar_authority_2|E], и [eranshar_authority_3|E].\n\nХотя аналогично [crown_authority|E],, одно из ключевых отличий заключается в том, что на низких уровнях $game_concept_eranshar_authority$, шаханшах должен предоставлять графства персонажам, которые уже приземлились #bold  или #!  и происходят из могущественных семей." #NT!
