 game_concept_clerical_influence: "Духовное влияние" #NT!
 game_concept_clerical_influence_desc: "$game_concept_clerical_influence$  представляет собой общее влияние жрецов Маздаясны на сасанидское государство таким образом, который, хотя и был похож, структурно отличался от своих римских коллег. Влияние Mowbeds росло и ослабевало в течение империи, а вместе с ним трансформировались определенные силы и традиции.\n\nВ игре это представлено особым законом королевства, применимым к Императору, который в настоящее время вассализирует [faith|E]'. $game_concept_head_of_faith$. Ограничение власти Mowbeds увеличивает налогообложение духовенства, улучшает мнение неверных и дает Императору больше права голоса в том, кем должен быть священник его королевства, в то же время зля ваш [theocracy|E] [vassals|E]  и лишая некоторых полномочий, которыми обладало бы уполномоченное жречество." #NT!
