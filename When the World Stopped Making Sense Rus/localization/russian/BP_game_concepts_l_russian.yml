 game_concept_high_tribal_short: "Высокое Племя" #NT!
 game_concept_high_tribal_noun: "Высокий трайбализм" #NT!
 game_concept_high_tribal_government_desc: "$game_concept_high_tribal_noun$  представляет мелкомасштабное правительство постплеменного царства, в котором не было создано ни сильного правительства, основанного на земле, ни на налогах, где старые племенные верности все еще доминируют в правительстве. Эта переходная форма правления не может контролировать большие участки земли или множество вассалов." #NT!
 game_concept_high_tribal_organization: "Высшая племенная организация" #NT!
 game_concept_high_tribal_organization_desc: "$game_concept_high_tribal_organization$  представляет степень организации сеньора над своим [vassals|E]  и государством, отходя от старых племенных традиций в пользу более могущественного государства.\n\nХотя он имеет многие из тех же черт, что и [tribes|E],, [development_growth|E]  в [high_tribal_government|E]  округах на [high_tribal_organization|E]; в [high_tribal_organization_0|E], есть #N 40%#! [development_growth|E] малус, причем малус уменьшается с повышением уровня централизации.\n\nЕсть четыре уровня [vassals|E] 0 [high_tribal_organization_0|E], [vassals|E] 2 [vassals|E] 3 и [vassals|E] 4 Увеличение [vassals|E] 5затрат количество [vassals|E] 6в зависимости от уровня и правителя [vassals|E] 7\n\n[vassals|E] 8Вассалы не любят более высокие уровни [vassals|E] 9 и его понижение является основной целью любого [tribes|E],0" #NT!
