 game_concept_gubernatorial_government: "Губернаторское правительство" #NT!
 game_concept_gubernatorial_short: "Губернаторский" #NT!
 game_concept_gubernatorial_noun: "Губернаторский" #NT!
 game_concept_gubernatorial_government_desc: "Построенная на основе традиционного римского правления и совершенствовавшаяся с течением времени, гражданская администрация римских провинций сохраняла разделение военных и гражданских должностей, укрепляя власть центрального правительства." #NT!
 game_concept_bureaucratic_government: "Бюрократическое правительство" #NT!
 game_concept_bureaucratic_short: "Бюрократический" #NT!
 game_concept_bureaucratic_noun: "Бюрократический" #NT!
 game_concept_bureaucratic_government_desc: "Администрация $game_concept_bureaucratic_noun$  опирается на гражданских администраторов, которых можно назначать и увольнять по желанию, и в меньшей степени на вассалов-землевладельцев. Правители могут лично управлять большей территорией и получать больше налогов, а также содержать более опытных профессиональных солдат за счет возможности собирать меньше налогов." #NT!
 game_concept_bureaucratic_taxation: "Бюрократическое налогообложение" #NT!
 game_concept_bureaucratic_taxation_desc: "$game_concept_bureaucratic_taxation$ представляет собой централизованную налоговую инфраструктуру, развившуюся во времена Доминирования, в которой гражданская и военная власть была разделена между отдельными офисами в провинциях.\n\nНалоговые ставки в конечном итоге устанавливаются Императором, в то время как вассальные контракты контролируют поток денег из провинций в император. Более высокие налоговые ставки увеличивают деньги, генерируемые в провинциях, но рискуют спровоцировать крестьянские налоговые восстания.\n\nВ отличие от [crown_authority|E], Император может устанавливать налоговую ставку по своему желанию, но повышение налогов стоит как #bold , так и #! [gold|E]  и [prestige|E] . ставка налога. Стоимость в [gold|E]  зависит от размера Империи и общего развития королевства; чем менее развита провинция, тем дороже обходится создание инфраструктуры для сбора налогов." #NT!
