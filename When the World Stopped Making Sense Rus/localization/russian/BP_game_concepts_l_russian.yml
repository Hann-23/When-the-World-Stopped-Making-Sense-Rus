 game_concept_subroman_government: "субримское правительство" #NT!
 game_concept_subroman_short: "субримский" #NT!
 game_concept_subroman_noun: "субримский" #NT!
 game_concept_subroman_government_desc: "$game_concept_subroman_noun$ Правительство основано на распадающихся римских институтах бывшей империи. Правители могут владеть городами и поддерживать сбор налогов, но взамен получают меньше налогов. По мере того как институты приходят в упадок с раздачей земли, а культурная гражданская аристократия принимает новые военные или церковные ценности, она распадается." #NT!
 game_concept_subroman_taxation: "Субаримская налоговая инфраструктура" #NT!
 game_concept_subroman_taxation_desc: "$game_concept_subroman_taxation$  представляет собой неуклонно разрушающуюся налоговую инфраструктуру, которая неуклонно приходила в упадок в отсутствие римского правительства.\n\nВ отличие от других [realm|E] [laws|E],, это полностью управляемая событиями система, на которую игрок имеет лишь минимальную возможность влиять." #NT!
