 game_concept_subroman_popular_opinion_desc: "$game_concept_subroman_popular_opinion$  представляет собой общее мнение населения перед лицом упадка римского налогообложения.\n\nВ отличие от других [realm|E] [laws|E], это полностью управляемая событиями система, на которую игрок имеет лишь минимальную возможность влиять." #NT!
