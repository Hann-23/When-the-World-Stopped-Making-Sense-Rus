  #Gupta 
 game_concept_gupta_government: "Правительство Гупты" #NT!
 game_concept_gupta_short: "Гупта" #NT!
 game_concept_gupta_noun: "Гупта" #NT!
 game_concept_gupta_government_desc: "$game_concept_gupta_noun$ Правительство сосредоточено вокруг династии Гупта, которая сыграла важную роль в истории Индии и оказала влияние как внутри своей империи, так и в соседних областях. Хотя в империи не было стандартного унифицированного административного деления или структуры, уровень централизации повысился, а учет был высоко развит со сложной системой, среди прочего, для регистрации земли, пожертвований, доходов и расходов." #NT!
 game_concept_gupta_authority: "Централизация" #NT!
 game_concept_gupta_authority_desc: "$game_concept_gupta_authority$  представляет общую централизацию царства Гупта. Хотя в нем была бюрократия, основанная на ученых, значительная власть была передана феодалам, составлявшим королевство, по сравнению с администрацией других наций, таких как Рим или Персия." #NT!
